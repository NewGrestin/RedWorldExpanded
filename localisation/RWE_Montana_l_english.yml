  RWE_Montana.1.t:0 "The North Awakens"
  RWE_Montana.1.d:0 "The last few years have been particularly trying to the Montana Free State.\n\nOnce unified, we have been backstabbed by the Spencerite revisionists once again. Across the border in his so-called Union of Lincoln, Spencer plots to enforce his demented Marxist agenda on Montana's people. We are down, but we are not defeated. The state remains in the firm grasp of the Covington Junta, though our figurehead leader's grip may not be as tight as he thinks. Covington's rule is dependent on the approval of the militias, who have many of their own political aims.\n\nA handful of men have proven themselves to be contender's for Covington's throne. Ben Garrison, a populist leader of several militia groups, has proven more moderate than Covington. Normally such a revisionist would be prompty guided to the wall, but Garrison's less overt nationalism has won him support from locals, enough that Covington hasn't felt confident enough to have him shot. Yet.\n\nRandy Weaver is a similar issue, leading a faction referring to themselves as Sovereignists. Weaver's rhetoric could best be described as right wing anarchism, denouncing Covington for his infringement on states' rights and freedom. Weaver is more of an underground element, but left unattended could attempt a power play.\n\nThe most distressing group is the National Purists, lead by one Timothy McVeigh. An obsessive follower of the late William Luther Pierce, McVeigh's rhetoric is even more radical than Covington's, advocating for the racial purification of the entire former United States. Though thankfully kept far from power, McVeigh maintains a small but deeply devoted following.\n\nUltimately, all of this is contingent on marching across the border and putting Spencer's Marxist jewery up against the wall, as failing to put down his ambitious clique could leave us looking weak."
  RWE_Montana.1.a:0 "We will endure."

  RWE_Montana.2.t:0 "Victory over Spencer"
  RWE_Montana.2.d:0 "With the victory against the Union of Lincoln and Spencer's radical thought, a special session of the White Freedom Alliance was called, composed of militia and state leaders, the meeting was highlighted with its special opening. With Covington congratulating everyone and elevating multiple militia leaders to state positions within the newly reintegrated Idaho and Eastern Cascadia. As well, after much talk of new laws, security measures and all things needed to subdue the new states.Then at the very end of the meeting, Covington declared that Free Montana will now be known as “The North West Territorial Republic”. To many it seems the scars of the civil war have finally healed."
  RWE_Montana.2.a:0 "Excellent."


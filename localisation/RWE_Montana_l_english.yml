  RWE_Montana.46.t:0 "Christ Shines in the Classroom"
  RWE_Montana.46.d:0 "Despite the rough and often criminal nature of Montana, to Weaver education is still necessary for all young girls and boys within the fledgling state, especially the word of the Lord himself, Jesus Christ of Nazarath.\n\nToday a new initiative spearheaded by Weaver was set into motion, dictating that all classrooms within the nation must have a special hour dedicated to the teachings of the Bible and Christ everyday. Everyday the youth will not only learn about the morals set by God, but the rights he bestowed upon man. Life, Liberty and the pursuit of Happiness, the three foundations that hold the new Montana above the old, the very rights that men like Mcveigh, Garrison and many others tried to take away from the free men and women of RWE_Montana. All will learn the name of saints and traitors."
  RWE_Montana.46.a:0 "The Lord shall guide our youth."

  RWE_Montana.47.t:0 "Plucking out a Thorn"
  RWE_Montana.47.d:0 "Despite the new Weaverite governments previous removal of those considered traitors and direct threats to the new radical form of governance, it seems today another threat was in need of being removed. Ben Garrison, well known leader of some of the many militias that inhabited the melting pot of the far-right ideologies that existed in Convington’s playground for all blends of them, has now been captured by those loyal to Weaver. \n\Although orders were to arrest Garrison and bring him back to a safer place for detainment, it seems some men were acting under different orders. As a detailed report from a local commander recalls a series of events where men took a captured Garrison deep into some woods, although nothing was heard from them, the report does say the last thing heard from that general direction was the chatter of M60 machine gun fire. \n\At the present time it is unknown if the execution was ordered, we can only speculate."
  RWE_Montana.47.a:0 "I was just following orders."


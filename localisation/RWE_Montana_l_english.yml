  RWE_Montana.37.t:0 "Weaver pressures the Council"
  RWE_Montana.37.d:0 "Elements of the emergency council have approached Randy Weaver, one of the more influential elements of Montana's militia force, and sought his support against the Purists. Weaver, while hostile to McVeigh's delusional ideas, has pushed for concessions in exchange for his support. To preserve the country, and more importantly, the lives of the council members, Weaver has demanded he be appointed as interim leader of the Montana Emergency Council.\n\nSuch a demand is ballsy, to say the least, but with the McVeigh Purists closing in on major government controlled territories, we may not have a choice. Garrison has refused to even acknowledge Weaver's demands, and has vowed to resist his power grab if he is appointed as leader. Other militia forces may be more supportive, however, so a temporary deal might be in our interest."
  RWE_Montana.37.a:0 "Not like we've got many options"
  RWE_Montana.37.b:0 "Garrison's a far more agreeable choice"
  RWE_Montana.37.c:0 "They're both useless, we'll handle this ourselves"
  
  RWE_Montana.38.t:0 "Purging the Radicals"
  RWE_Montana.38.d:0 "As Weaver's new government consolidates power, it has become apparent that some of the more unsavory elements of the country need to be dealt with. Finding these radicals was ultimately fairly easy. Timothy McVeigh, the reviled leader of the National Purist Faction, was arrested mere days after Weaver took power while attempting to flee across the border into Utah. Instead of offering asylum, however, the Utah government arrested him and promptly extradited him back to the Montana government. McVeigh was unable to face an official tribunal, however, as he attempted to flee and was promptly shot two hundred and eighty seven times and spontaneously caught fire, according to a report by the militia sent to handle the Utah transfer.\n\nKaczynski and his luddite faction proved somewhat more problematic to deal with due to his relative isolation from the larger government. A crack team of militias managed to finally locate the Kaczynskite headquarters near the Canadian border. Following a brief shootout, Kaczynski was arrested by the Weaverites and quickly executed. The headquarters itself was searched and turned up very little on what Kaczynski was aiming to achieve aside from a concerning amount of fertilizer and electronics.\n\nWith the rival factions eliminated, the new Weaverite government can now begin the process of restructuring and liberating RWE_Montana."
  RWE_Montana.38.a:0 "The tree of liberty is soaking in the blood of traitors."

  RWE_Montana.39.t:0 "Remembering the Big Three"
  RWE_Montana.39.d:0 "As Montana builds anew, the people need new inspirations, and those inspirations can be found in what has been dubbed “The Big Three”.Christ, Washington and Browning. All men are true examples of the principles of Weaver’s RWE_Montana. Jesus Christ, the son of God and the man who died for all of our sins. George Washington, a true leader who freed this fine land from the tyrants of Westminster. And John Browning, the man who revolutionised the tools of freedom to fight tyrants. All men that everyone in Montana should look up and to for inspiration in these truly trying times."
  RWE_Montana.39.a:0 "Christ, Washington and Browning shall guide us!"

  RWE_Montana.40.t:0 "Anti-Communist Training"
  RWE_Montana.40.d:0 "Git ur guns partner."
  RWE_Montana.40.a:0 "We shall make the west coast run red, with the blood of Communists."

  RWE_Montana.41.t:0 "Anti-Communist Pact Proposal"
  RWE_Montana.41.d:0 "More people, more beer, more guns."
  RWE_Montana.41.a:0 "Hopefully they accept."


  RWE_Montana.15.t:0 "Covington Assassinated by Spencerite Remnants!"
  RWE_Montana.15.d:0 "During one of the regular meetings held by Covington, within the new capital of Boise, the meeting abruptly ended when multiple hand grenades were thrown into the states capitol building. The explosion reportedly could be heard throughout Boise and shortly after the wailing of sirens all rushing towards the capitol. To the militia leaders it is very clear who was behind this targeted assassination, the loyal bastards of Spencer, unfortunately the road ahead isn’t as clear as knowing the motive. As of now, some of the militias are still oblivious to the fact that Covington and his remains are strewn across floors and walls, we can only pray for a swift and peaceful resolution."
  RWE_Montana.15.a:0 "Bastards!"

  RWE_Montana.16.t:0 "Garrison Mobilizes"
  RWE_Montana.16.d:0 "With the sudden death of Covington, it seems Garrison has mobilized and ordered all of his loyal men to North Dakota, the area currently resembles an active war zone, with defensive barricades that have been hastily erected by Garrison's men. Despite attempts to get into contact with Garrison, all have failed. If this continues we can only expect for others to follow Garrison and destroy the stability of Montana or even fracture the already weakened state."
  RWE_Montana.16.a:0 "That rat bastard's organizing a coup!"

  RWE_Montana.17.t:0 "McVeigh Mobilizes"
  RWE_Montana.17.d:0 "More grim news comes from the deep country of Montana today, McVeigh and his radical purists have done exactly what Garrison has.However, in a more frightening way, armoured cars, light tanks and a crazy man at the helm. If no one strong takes the lead of the council it is not unreasonable to assume McVeigh will just brush the other militias aside and march on Boise. If that happens, may god save Montana and America. "
  RWE_Montana.17.a:0 "Oh fuck."

  RWE_Montana.18.t:0 "Organizing the Defense of Great Falls"
  RWE_Montana.18.d:0 "Although Boise was the new designated capitol of Montana, a lot of our power is still held in Great Falls. Recent reports indicated troubling news that McVeigh has launched an offensive towards Great Falls and is rapidly approaching. The Emergency Council has been able to rally some men but it is nothing more than a skeleton force with some old rifles, some local commanders have made the call to put Weaver in charge as he could convince more of the local militias to join in the fight. Although he isn’t our only option, despite Garrison’s actions he is still a big figure and more stable choice, even when Covington was around he was seen as a natural successor. But, we could try our chances, do our best to stick to the Imperative and never stand down! For Free Montana!"
  RWE_Montana.18.a:0 "Call up Weaver"
  RWE_Montana.18.b:0 "Better the Devil you know, call Garrison"
  RWE_Montana.18.c:0 "We can handle this on our own."


  # LEADER DESCRIPTIONS
  ######################################
  RWE_Montana_Ted_Desc:0 "Theodore John Kaczynski is often described as an enigma of a man. Born to working class parents in Chicago, Ted's early life was greatly shaped by a difficulty in forming emotional bonds with those around him. Remarkably intelligent, he would earn a scholarship to Harvard before he was able to even drive. Seeing a successful career in Mathematics, earning a master's and doctoral degree in the field before becoming an assistant professor at the University of California. Discontent in his position, Kaczynski chose to resign and moved to the wilderness of Montana, hoping to live a simple pastoral lifestyle. For a time, the world was content to let Kaczynski live a quiet life, but ultimately the world did come for him, albeit not in the way he would have expected.\n\nThe Dissolution of the United States would have passed Kaczynski by had his mother and father not lived in the American Midwest, which found itself torn asunder in the institutional chaos of the early Dissolution years. While attempting to leave Illinois, Kaczynski's mother and father were assaulted by a group of rogue former National Guardsmen turned highway bandits, ultimately dying from their injuries not long after being discovered. The incident profoundly affected Kaczynski, driving him into a period of deep isolation and depression. It was only with the arrival of Covington's white nationalist government that Kaczynski would be forced to face the world once more.\n\nTo the untrained eye, the militia that grew around Kaczynski was no different than the other local communities that dotted Montana's countryside. To the initiated few, his community was a major nexus of anti-Covington activists. Alienated by the harsh authoritarianism of the Davis government on the West Coast and horrified by the excesses of Covington's so-called Imperative, Kaczynski's ideals developed into a doctrine of environmental libertarianism. A major influence on this was John Zerzan, a self proclaimed green anarchist from the West Coast. The two men would act as the ideological pillars of the Anti-Covington resistance, working under the guise of just another militia to assemble weapons and quietly sabotage the Montana government.\n\nNow, finally at the reigns of power, Kaczynski finds himself in the unenviable position of reconstructing Montana after Covington's fall. Increasingly, Kaczynski and Zerzan find themselves at odds with the ultimate character of their movement, with Zerzan advocating for a shift towards green anarchism while Kaczynski seeks to maintain the movement's original roots."


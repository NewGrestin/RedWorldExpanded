  OKL_Foreign_Policy_desc:0 "\n\n\n\n\n\n\nThe dissolution of the American Republic has left Oklahoma in a tough spot, in the middle of a wartorn America without any ally. Thus, in the next few months, Oklahoma will have to make tough decisions, potentially even having to contemplate with the idea of war and conflict. But we must remember that all is in the best interest of Oklahoma and its people."

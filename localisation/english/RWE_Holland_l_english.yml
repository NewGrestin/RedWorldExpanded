 fortuynism_desc:0 "Fortuynism is the catch-all term for the political beliefs of Dutch communist politician Pim Fortuyn. Born out of the stagnating status quo of the Dutch Communist Party, Fortuynism balances conservative communism with progressive elements of the New Left movement. Issues such as LGBTQ rights, female empowerement and drug policy are taken from the New Left in less extreme forms as to keep the party together. \n\nBesides the moderate influence of the New Left movement, Fortuynism also bases itself on a rather nationalistic interpretation of Dutch communism. It opposes the Soviet influence on the European Union, embraces a closed border policy to solve the issue of mass immigration and is extremely critical of islam, seeing it as a backwards society based in pre-capitalist feudalism. While these beliefs may alienate the more orthodox marxists, this cocktail of left and right wing ideas makes Fortuynism an ideology the apathetic public can enjoy, especially those that feel left out of the post-communist political landscape."


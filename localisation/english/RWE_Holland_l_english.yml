 rw_hol.1.t:0 "The New \"Voorzitter\""
 rw_hol.1.d:0 "The last few days have been tense in the Netherlands. The political fallout of the refugee crisis inside the Communist Party has led to a serious blow to the party's public perception. Polls show a slow drop in popularity for the party, while the leadership races show something few politicians expected: a single underdog, known by the name of Pim Fortuyn. Fortuyn's meteoric rise in popularity shows the uncertainty the system has started to face in recent years. The refugee crisis simply knocked everything down, but the rotten structure was already there. \n\nWith Fortuyn as the anti-establishment figure inside the establishment and few other members of the CPN being charming enough to beat the excentric marxist professor, the party conference this week was a mess. While the old guard remained silent on the leadership race, members of it tried to individually influence the results by attacking Fortuyn. However, ever the charmer he is, Fortuyn turned these attacks on their heads and publicly lambasted these individuals of going against the party's leadership, thus further fracturing the party. \n\nWhen the results were finally counted, the unthinkable had happened. \n\nFortuyn had won in a landslide."
 rw_hol.1.a:0 "And so, the establishment falls: kicking and screaming"

 rw_hol_news.1.t:0 "Fortuyn appointed Netherland's new Chairman"
 rw_hol_news.1.d:0 "As the situation in Europe grows tense with the fallout of the refugee crisis and growing anti-Soviet tension, the Netherlands was, in the eyes of many figures, a calm pool of conservative communism in a sea of change. Yet, even the Dutch aren't immune to the rethoric of these new figures in European politics. This week, the CPN has announced the appointment of controversial politician Pim Fortuyn as the new chairman of the United Dutch Republics. \n\nFortuyn is an awkward figure in the shallow pool of the Dutch Communist Party. Controversial for his views on the refugee crisis and islam in particular, Fortuyn's appointment is seen as a serious shift in Dutch communist politics. While some have accused him of being backed by foreign capitalists, like Lehman and the Rockefellers, the \"moderate\" old guard of the CPN has been just hesitant in cooperating with Fortuyn and his fraction. Some have speculated that Fortuyn's very figure is \"anti-Dutch\" in political approach and can lead to serious impact between Fortuyn and the old guard of the CPN."
 rw_hol_news.1.a:0 "He's a hothead, but perhaps that's what the Netherlands need"


  atlanta.1.t:0 "Milley Resigns"
 atlanta.1.d:0 "Following the military coup undertaken due to the percieved threat of David Duke and the collapse of American Republic control outside of Georgia, Mark Milley has announced that he will resign. As the struggle behind the scenes of the resignation went unseen by the media, Milley announced that he would be transferring power to the German-born foreign policy advisor Henry Kissinger.\n\nKissinger has been widely criticised for his approach to foreign policy by left-wing news outlets, and is widely seen as a political bogeyman in the People's Commonwealth and the Union of American People's Republics. Kissinger has stated his goal in office is not a political one, but rather to restore order to the American Republic and eventually recreate the United States. There already appears to be a political backlash to the seizure in Atlanta and Savannah, and the state waits with bated breath."

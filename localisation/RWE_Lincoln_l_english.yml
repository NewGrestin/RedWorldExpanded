  RWE_LIN_Seized_Church_Property_desc:0 "The christian conspiracy out to destroy America cannot be tolerated in this union. Thus, the state has made the decision to seize the wealth of the big church and use its value to fund the introduction of pagan ideology across the United States."

  RWE_LIN_Nation_on_the_Edge:0 "An Union on Edge"
  RWE_LIN_Nation_on_the_Edge_desc:0 "The American Union State is currently walking on a tight rope above the abyss. Spencer's post-unification speech has been the lit match to start a chain reaction across the country, as many old supporters have turned their back against the increasingly tyrannical regime he has founded. Cooperating with those they once hated and fought against, this new opposition has pushed the union on the brink of collapse. While the streets of NYC are overrun by protestors and the streets of Atlanta have become a battleground, Spencer has turned inwards with the task of purifying the Workers' Party, forging something that will never oppose him again. \n\n§RWe're starting to stare into the dark abyss. Is it truly staring back?§!"

  RWE_USA_One_Last_Gamble:0 "Democracy's Last Gamble"
  RWE_USA_One_Last_Gamble_desc:0 "With the national bolshevik revolution at our doors and the potential for the old USA to become a dicatorship under the boot of Spencer, Americans from across the spectrum have united for a last, big and brazen attempt to overthrow the great dictator of Spokane and reunite the old United States under democracy. Socialists fight alongside fascists while new democrats tend to the wounds of conservatives in this war, as we only have one shot to save democracy. \n\n§GLet's make that shot count!§!"
  RWE_USA_Corporate_Allies:0 "Corporate Allies"
  RWE_USA_Corporate_Allies_desc:0 "The recent situation has made some strange bedfellows these last months, as big corporations that once dominated their homestates have seek refuge under the banner of the USA against the Spencerite revolution. Big corporations that spread throughout America prior to the collapse, such as McDonald's, Starbucks and Dole Food Company, favour our government over the national bolsheviks and have made big agreements with it to support the current war effort. Contracts signed between the companies and the government guarantee a steady supply of food to the troops and citizens in our territory for as long as the war lasts, buying us some much-needed stability and morale as the national bolsheviks start to mobiize for war." 

  RWE_LIN_Free_to_be_High:0 "Right to be High"
  RWE_LIN_Free_to_be_High_desc:0 "Our Roman union must not forget its roots in libertarianism and the causes it has previously fought for. The legalization of every soft and hard drug known to man should be in our immediate interest, as the people shouldn't be dictated by crooked government on what they can or can not blow, eat or inject. If a child, adult or older person wishes to trip out of their fucking mind, who are we to stop them from doing that? It's their natural right."
  RWE_LIN_Latin_Libertarianism:0 "Latin Libertarianism"
  RWE_LIN_Latin_Libertarianism_desc:0 "Augustus' interpretation of the libertarian revolution is solely unique to the free territory in the former state of Lincoln. It adopts the basic philosophy of the old libertarians while adopting new views inspired by the Roman Republic (or atleast, the view of Augustus on the Roman Republic). Ideals that were once widespread in the Hellenic world, such as bravery and being strong, have been forgotten by the old libertarians. It will take incredibly measures to remind the people of the free territory that libertarianism has its price, namely in adopting those old values and keeping this republic save against state-actors."

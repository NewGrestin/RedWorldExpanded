  LIN_Civil_War:0 "The Lincolnian Civil War"
  LIN_Civil_War_desc:0 "\n\n\n\n\n\n\nWith the militias now refusing to listen to any central authority from Spokane, Lincoln has been turned into a battleground. \n\n§gDavid Lane§! and his militia, known as the People of the Temple, have been hiding in the Rockies since the end of the war with Montana. A rather secretive group of white supremacist Odin worshippers, they generally tend to recruit from ex-inmates. Spencer has become adament about the needed destruction of Lane's Cult and seeks to finally put an end to this religious society by force. \n\n§BThe Awakened Shaman§! is an interesting and relatively new figure in Lincoln, yet has been able to gain a substantial following due to his claimed wisdom of government conspiracies against the American people. His wisdom is spread through pamphlet and word and has poisoned the souls of our citizens with anti-government lies, seeking to introduce anarchy where state is needed. This group is spread thinly and don't currently operate in a single region, but could potentially hinder our war effort against our main enemies. \n\n§YAugustus Sol Invictus§!, described by many as a \"mad dog\", is a former libertarian turned white supremacist from the old East Coast. Moving to Lincoln to uphold the Spencerite revolution, Augustus was disillusioned by the government during the war in Montana, seeing its treatment of fellow libertarians. Augustus and his militia of \"freedom-loving whites\" currently hold up in the Montana region, recruiting from previous government enemies and thus becoming a full-blown traitor to the revolution. \n\n§RIf we do not end this rebellion before the timer ends, our militias will turn against us and the nation will fall into anarchy§!."

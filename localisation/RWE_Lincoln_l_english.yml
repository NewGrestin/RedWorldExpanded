  RWE_LIN_Culture_of_Conspiracy_desc:0 "Reality is only an illusion, one that has been broken by the great American shaman. He sees the world for what it is and knows the bad people that want to do bad stuff. From the Bilderbergs to the pedophilic deepstate, our shaman knows the truth and shall enlighten all with the truth. \n\nThe current reality isn't exactly as described by the shaman and his followers, however. Many Americans still consider the ideas of the shaman as conspiracy theories and seem to believe that the shaman is a drug-crazed lunatic. While their ignorance is worrying, they'll soon be enlightened by the shaman."

  lincoln.1.t:0 "Unification of the American Right"
  lincoln.1.d:0 "After a gruesome civil war that split the American right, our leader Richard Spencer has been able to unify the region under the new, alternative right-wing of national bolshevism, ending the split of the American right and crushing the traditional fascist order that led Montana. Under the Worker's Party, the Union of Lincoln will maintain the order in Montana and do away with any mention of the old traditionalists and fascists, replacing them with new and fresh ideas of revolutionary nationalism and national bolshevism."
  lincoln.1.a:0 "Lincoln would be proud!"
  lincoln.3.t:0 "Nation without a House"
  lincoln.3.d:0 "Since the end of the Midwestern experiment, Montana and Idaho became the staging grounds for the grand ideals of ethnostate. Attracting white right-wingers across the nation, this union between states born out of the failure of America would slowly experience more and more problems. Problems which the old men of fascism and nazism were unable to answer. Their old ideologies failed the nation and only one answer was left: national bolshevism. \n\nThe old ethnostate is now amidst civil war, with the traditionalists of Covington in Montana and the new third way of Spencer in Idaho-Lincoln. It will only be a matter of time before the conflict turns hot once more."
  lincoln.3.a:0 "A revolution is born?"
  lincoln.5.t:0 "New Lincoln Memorial"
  lincoln.5.d:0 "Today, Supreme Chief Spencer surprised the people of the Union by unveilling a new monument built in Spokane, named the New Lincoln Memorial. A 10 foot statue of the old president Lincoln, the statue not only embraces the name of Lincoln as the name of our state, but also expands on the legacy he left behind for the American people. According to the official government sources, Lincoln represents the American nationalist the best, fighting against the filthy Dixie and keeping the Union together. A fighter for the white worker, the statue also spits in the face of the mainstream depiction of the great hero according to Spencer and the one that made the statue, as those depictions embrace the Republican-Democrat Stateist conspiracy that forced the great American hero to free the slaves."
  lincoln.5.a:0 "Another expensive statue from our Supreme Leader"
  lincoln.6.t:0 "The All-American Worker"
  lincoln.6.d:0 "Today, bookstores across the union promoted the most recent book of famed white supremacist Kevin MacDonald. In his book \"The All-American Worker\", MacDonald argues that the American Dream has never true, due to it giving too much credit to immigrant workers compared to the white, protestant Anglo workers of the United States. In this book, which was actively sponsored and promoted by Spencer and the state, MacDonald argues that the US was built by white workers and that the true \"All-American Worker\" could only be defined by his white skin and non-semetic heritage. \n\nWhile the book itself has only seen limited release globally due to many nations banning it for hateful rethoric, MacDonald's new book has already gotten a cult following in the Union, especially among young party members."
  lincoln.6.a:0 "A surprising succes"
  lincoln.7.t:0 "The Commonwealth denounces Spencerite Marxism"
  lincoln.7.d:0 "The American People's Commonwealth has recently gone public in denouncing our \"perversion\" of marxist ideology and concepts. In an adress to the progressive and controlling media monopolies, [NEA.GetLeader] declared that our recent public interpretation of Marxism has done great harm to the true meaning of the ideology. [NEA.GetLeader] went on to publicly denounce this strain of \"Spencerite Marxism\", stating that it was simply fascism with a red coat. The Supreme Chief has already acted and banned the broadcasting of the denouncement nationwide, but a few of our communist allies have already caught wind of the news from east and have decided to swiftly abandon the national bolshevik cause."
  lincoln.7.a:0 "Big words from New England won't frighten us"
  lincoln.8.t:0 "Christian Exodus"
  lincoln.8.d:0 "Recent decisions made by the Workers' Party of the Glorious Union regarding the banning of public and private expression of religion has been met with dissaproval from a large section of the populace. Former allies of Spencer, especially on the Christian Right, have not been silent on their dissaproval of the new legislation. Tolerance for them did not exist, as many of these former allies were arrested, imprisoned and/or executed in a matter of days. \n\nThis recent purge has had its mental effect on large portions of our religious populace, leading to many fleeing the country in a desperate attempt to cling on to their archaic religion. Large droves of christians now reside in our neighboring states, having to survive in refugee camps. Other states have voiced their dissaproval of the Spencerite regime and its treatment of religion, but the Union of Lincoln has made it a point to not respond to these allegations or liberal propaganda."
  lincoln.8.a:0 "We won't bow down to the church"
  lincoln.9.t:0 "The Big Church Speech"
  lincoln.9.d:0 "This week's adress to the union of Supreme Chief Spencer has went differently than previous ones. While it started off relatively normal, Spencer's speech quickly took a turn when he stated his disgust with the \"Big Churches\", referring to every form of big, organized religion, including christianity, islam and judaism. While proclaiming his disgust for these big churches, Spencer also made clear what the citizens of the Union could expect in the coming weeks in terms of legislation. He promised several important pieces of law that would enable the state to actively fight against the threat of big, organized religion and \"desinfect\" those that have been loyal to these big churches in a matter of time. \n\nThe big church speech led to severe criticism from Spencer's christian allies in the Workers' Party and an official condemnation from the Vatican. Other states, such as the United Kingdom, Australia and Canada have opted to speak harshly about the Union, declaring this change in policy as another example of tyranny limiting civil rights. The Soviet Union and China have remained quiet on the issue, though diplomats from both nations have officially been sceptical about the intentions of the Union."
  lincoln.10.t:0 "A History of Revolutions"
  lincoln.10.d:0 "In his most recently published book, Supreme Chief Spencer tries to explain the fundamental concepts of national bolshevism. In this book, titled \"A History of Revolutions\", the Supreme Chief tries to break the basic concepts down in a way the common people can understand. Concepts such as historical determinism, racial realism, eugenics, socialism, marxism and fascism are explained. \n\nThe book has garnered incredible praise from the party, but critics outside of the Union have flamed Spencer's attempt at introducing national bolshevik concepts as \"too complex despite its audience\" and \"nothing more than a way to inflate Spencer's academic ego\". These critics don't matter however, as their opinions have already been silenced by the party's media team and the critics themselves have been put on a list of undesireable people."
  lincoln.10.a:0 "Everyone's a critic these days!" 
  lincoln.11.t:0 "Revisionism against the Mainstream"
  lincoln.11.d:0 "New schoolbooks have recently been distributed across large parts of the Union of Lincoln, replacing the old schoolbooks from the Reagan era that were still in use. These new schoolbooks on history have taken quite the different approach to the subject compared to the older books, with the books painting clear emotional and political opinions on many big American figures. Men like FDR and Wilson, once glorified by the mainstream, are depicted as war criminals in these new books, involving themselves with European affairs and sacrificing innocent Americans for their own legacy. Presidents after Vietnam are often vilified by the books, depicting them as weak imperialists, unable to truely realize the tides of history leading to their failure and the eventual collapse of the United States. \n\nInternational organizations tasked with keeping tabs on the quality of global education have voiced serious concerns about the new textbooks, calling them pieces of propaganda not unlike the schoolbooks used in Korea. Their interpretation of events have been denied by the Workers' Party and pieces of media about the textbooks are currently being monitored by the party's media team."
  lincoln.11.a:0 "Books are great tools"

  lincoln.14.t:0 "The War against the Deep State"
  lincoln.14.d:0 "\"We've been mere tools to the people that formerly governed the United States of America. Tools for the socialist elite, trying to surpress the freedom-lovers and gun-owners since the inception of America. Today, we stand against these people and declare a holy war, for America wills it\". \n\nLive broadcasts of our awakened shaman were seen across the disunited states. While many have signed him off as a lunatic, more powerfull people have started to notice and have quietly come to the same conclusion: this man, instilling fear and paranoia into the American people, is nothing more or less than a domestic terrorist, willing to lie and create scapegoats as long as he stays in power."
  lincoln.14.a:0 "And so, the American crusaders awaken!"
  lincoln.15.t:0 "One Hour of Awakening"
  lincoln.15.d:0 "A recent decree from Spokane has mandated all forms of media to dedicate at least one hour every day to government advertisement. This hour, known by the people as the \"Hour of Awakening\", gives the government the opportunity to share with the people their newest conspiracy theories, mandated by the Awakened Shaman himself and his clique of truth-knowers. Unafraid to tell the people the truth, this hour per day hopes to instill the people with the fear of the global elite, awaiting their time to strike."
  lincoln.15.a:0 "It's not propaganda if it's true!"
  lincoln.16.t:0 "The Shaman from the South"
  lincoln.16.d:0 "Mere hours after the chaos in Spokane, members of the unorganized militias outside of the city have flocked to the elusive and enigmatic man, known only as the Awakaned Shaman. After the collapse of the Union of Lincoln, the Shaman has claimed to have seen the future of America in his dreams. He warns the people that listen of the threats of Spencerite ideology and its followers, it being an extension of the conspiracy against the American people. America, he claims, is littered with enemies of Americanism. From the communists and minorities to the national bolsheviks and federalists, the nation has been torn apart through a globalist conspiracy perpetrated by Soviet spies. \n\nWhile his claims are, at best, absolutely bonkers to many people, the shaman has been able to gain a sizeable, armed following and, with the current chaos in Spokane, has had his eyes on securing the city for himself, ending the corrupt regime of Spencer and its anti-American conspiracy to replace it with a new order of post-truth awakening, one that sees the world for what it truely is and rejects the naive outlook of those before the shaman, for the shaman knows best."
  lincoln.16.a:0 "America is surrounded"
  lincoln.17.t:0 "The Place to Be"
  lincoln.17.d:0 "Our recent liberalization of the old substance laws has had some interesting consequences, mainly turning the Free Roman Territory into a drug tourist heaven. People from across the United States and Canada dare to cross the border into our lawless territories for that sweet relief given to them by our locally produced weeth, meth, LSD, shrooms and much, much more. Some people are even brave enough to stay, living their high life (quite literally) in a rural house in the mountains of the territory, blowing away and teaching their children the great values of their rights, mainly their right to be high and blow whatever they want. \n\nWhile a great boost to the local economy, due to our lack of a tax system, Augustus won't see a dime in taxes from this new reputation."
  lincoln.17.a:0 "A place to be, a place to blow"
  lincoln.18.t:0 "David Lane's Milita"
  lincoln.18.d:0 "A previously prominent member of the Workers' Party, David Lane has split with the party line and the state by forming his very own militia near the Utah border. Known as the People of the Temple, this militia doesn't poses a serious threat to the government at this point, but their existence isn't the problem. The main problem is the formation of this militia without the expressed permission of the government, something that hadn't been done previously. While voices are raised about detaining Lane for his crime against state order, these are not taken seriously, as Lane and his militia are not on the grid and thus impossible to find."
  lincoln.18.a:0 "A damn shame..." 
  lincoln.19.t:0 "The Augustus Opposition"
  lincoln.19.d:0 "In a manifesto delivered to Spokane this weekend, a former member of the party known only as Augustus Sol Invictus has declared the Spokane regime an illegal occupation movement of sovereign Americans. In the manifesto, he has informed us about the formation of a new rebel movement, which he himself has called the \"Grand Liberation Movement of Free, Sovereign Citizens\". While the Ministry of State Security has been unable to compile a complete list of information about this new organisation, they have tracked down Augustus Invictus to his last known position, namely a barn in the middle of Montana. It has been assumed that Augustus has the support of previous Covington-loyalists and libertarian-minded comrades, allowing the formation of a small coalition of white supremacist libertarians unhappy with the Spencerite government."
  lincoln.19.a:0 "Quite the story..." 
  lincoln.20.t:0 "The Spokane Bombing"
  lincoln.20.d:0 "As the situation has become increasingly unstable in the Union of Lincoln, a bombing has taken place in the heart of our pure nation. Our parliament has been damaged by libertarian suicide-bombers, injuring hundreds and killing a handfull, which include a member of the House. Spencer himself has fled the capital during the chaos that followed, as the previously loyal militias now seemed to get tense and demanded reassurance from the Lincoln government. While they're waving their guns around the House of the People, Spencer is preparing for the civil war to come."
  lincoln.20.a:0 "It's inevitable at this point..." 
  lincoln.21.t:0 "Start of the Militia Wars"
  lincoln.21.d:0 "As Spencer and the government have rallied the troops after hours of radio silence, the damage done to our ever stronger union has been shown. The periphery of our nation is occupied by anti-government forces and cultists, espousing ideas of libertarianism, wotansvolk and conspiracy-ism. While our boots march to Spokane once again, we are reminded of what our great task is in this war: the cleansing of our union from those that cannot understand the necessity of the revolution."
  lincoln.21.a:0 "May the revolution prevail" 

  lincolnpost.1.t:0 "An End of the Old"
  lincolnpost.1.d:0 "Adressing the entire nation of America for the first time in decades, Supreme Chief and First Among Equals Richard B. Spencer would become the first man to \"represent\" all Americans since president Reagan. While he would personally adress just a small crowd at the capital of [Root.Capital.GetName] in the grand unification celebration, TV crews friendly to the state would ensure that millions of Americans with acces to the luxury of television would experience the same speech, may they be in Florida or Oregon. \n\nIn his speech, the Supreme Chief celebrated the unification of America as the first step of the new national bolshevik revolution. Praising the revolution as an end to the old and a start of the new, Spencer's speech would swiftly take a turn. Celebration made place for paranoia as the Supreme Chief started to go through every percieved enemy of the revolution: the religious, the ex-Republicans, the old fascists, the members of the KKK, the ex-Communists, the progressives, the old Democrats, the African-American community, the Asian-American community, the Hispanic community, those that previously worked for the other states and more. As he continued to go down his list, excluding any reasoning for why he had chosen these people, Americans across the nation started to realize the potential implications. As Spencer finally finished with his list of enemies of the revolution, the nation was already up in arms. Protestors in the Black belt, the Rust belt and the Bible belt were already on the streets before the speech had ended, while the urban populace was also preparing for the worst. \n\nAt the end of his speech, Spencer would face the small crowd of people that were still celebrating, with many of the previous men and women present in the crowd having gone home. He would later be informed by the Union's secret police that the speech had led to an inflamatory reaction across the Union, as many old supporters and those that had remained silent had turned against the Union. \n\n\"Just like I said in my speech\", the Supreme Chief mumbled."
  lincolnpost.1.a:0 "The status quo is breaking"


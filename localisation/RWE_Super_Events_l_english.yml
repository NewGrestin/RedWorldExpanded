  GFX_SPEVNT_American_Reunification_TITLE:0 "AMERICAN REUNIFICATION"
  
  GFX_SPEVNT_American_Reunification_Democracy_QUOTE:0 "The price of democracy is the ongoing pursuit of the common good by all of the people.\n§Y-Saul Alinsky-§!"

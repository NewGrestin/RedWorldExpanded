POR_legacy_of_april:0 "Legacy Of April"
POR_legacy_of_april_desc:0 "On April 25th 1974, a military coup overthrew the Estado Novo, the authoritarian regime that had been in control of the nation since 1933. The military coup was led by disgruntled army officers known as the Movimento das Forças Armadas, amny of whom who adopted leftist worldviews. The succeeding chaos from the Carnation Revolution led to the successful seizure of power by Otelo Saraivo de Carvalho. This series of events has been locked in Portuguese history as a place of pride, but many say the chaos of "25 de Abril" has never truly ended, as political opposition still rocks the decades-old socialist regime."
POR_military_dominance:0 "Military Dominance"
POR_military_dominance_desc:0 "Despite Saraivo de Carvalho's best efforts, the military of the Socialist Republic of Portugal is seen as the frontline of the revolutionary vanguard. Resources are pushed into the military, the socialist republic is run close to entirely by former military officers, and new troops are universally taught socialist thought. Order is usually kept by army intervention into the dysfunctional "Worker's Councils". Some argue that this is simply the old military dominated regime, but with a red sheen."
POR_right_wing_terrorism:0 "Right-Wing Terrorism"
POR_right_wing_terrorism_desc:0 "Ever since the establishment of the Socialist Republic in 1975, Portugal's bitter right-wing has taken up arms against the new system. From robberies and kidnappings to drive-by shootings and bombings, the various groups of nationalist, monarchist and generally reactionary terrorists have caused near complete military lockdown, especially in rural areas. This has also caused a significant lack of local agricultural production, causing an increased reliance on imports."


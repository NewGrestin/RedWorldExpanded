POR_OTELO_SARAIVA_DE_CARVALHO_DESC:0 "Otelo Saraiva de Carvalho was born in Portuguese Mozambique in 1936 and entered the Portuguese military in 1955. He fought in the brutal colonial wars in Angola and Mozambique, becoming disillusioned as many officers did with their low pay and their forced long services. Becoming interested in socialist literature in the early 1970s, Saraiva de Carvalho became part of the Armed Forces Movement, and was the central strategist behind the April 25th Carnation Revolution. After the revolution, Saraiva de Carvalho was at the forefront, being appointed by General Spínola to COPCON, the central command with authority over the mainland.\n\nIn the chaos of the revolution, Saraiva de Carvalho seized his chance in mid 1975, orchestrating a military coup against both the President and the Prime Minister. Appointing himself President, Saraiva de Carvalho began a long process of transforming the Portuguese state, attempting to create a direct democratic socialist system. Inviting several members of the Communist Party into his new party, the "Moviemiento 25 de Abril", he began to transform Portuguese society. The "European Castro" has remained in power for 35 years, despite a the complete falloff of Soviet support. However, with a popular and oppositional Communist Party and an increasingly brazen right-wing, it is unknown how long Saraiva de Carvalho can maintain his grip over the Socialist Republic."


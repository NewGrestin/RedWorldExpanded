  JAP_Election_Campaign:0 "The Election Campaign"
  JAP_Election_Campaign_desc:0 "\n\n\n\n\n\n\nWith the fall of the LDP government in the aftermath of the Tohoku disaster, snap elections are expected to be held. The parties now have their chance to unseat the LDP government and shift Japan away from the old national conservative establishment and into a new future. \n\nTo win the election, the party simply has to become the biggest party in terms of popularity in Japan.\n"
  

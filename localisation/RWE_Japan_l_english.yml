  rw_jap.1.t:0 "Status of the Shinri Party"
  rw_jap.1.d:0 "A recent report from PSIA has raised some eyebrows in the administration and Tamogami's decision is needed after another recent public protest against the subject of the report: Shoko Asahara and his Shinri Party. \n\nA party founded by cult leader Shoko Asahara and closely connected to his cult known as \"Aum Shinrikyo\", the organisation has been under the watchful eye of the PSIA since its foundation. While an official religious organization since 1989, Aum has become the subject of public debate after several incidents across Japan that seemingly were tied to the party. The most recent one was the failed sarin attack in 1995, but inconclusive evidence at the time led to Asahara nor his organisations found guilty of the charges of domestic terrorism. Since then, the cult has only grown among college educated folk and has gained a political following. Preaching about the end of times and the coming nuclear armageddon, the Shinri Party and Aum remain public threats in the eyes of the Japanese government. \n\nYet, with public protests against the party growing and the recent reports indicating possible Soviet connections, perhaps it would be wise to expand the PSIA's ability to monitor the party and its members, even if such an action could conflict with the constitution."
  rw_jap.1.a:0 "Perhaps more monitoring is wise"
  rw_jap.1.b:0 "They're dangerous, but authoritarianism is even more dangerous"
  rw_jap.2.t:0 "The Pillars we Stand On"
  rw_jap.2.d:0 "With the current situation in the National Diet, the LDP does not hold a majority of the seats and is thus forced to form a coalition government. Having formed a government in late 2008 with the New Liberal Club and the Clean Government Party, this coalition of the right was not expected to last as long as it has. Yet, despite its longevity, the coalition remains shaky. At any moment, the JCP can hit the government with a dreaded vote of no confidence and one of the coalition parties, sensing blood in the water, may strike the LDP. Thus, the coalition we now have is one simply build on fear: the LDP fears its partners betraying it and its partners fear a betrayal costing one of them a victory in a following snap election. It remains to be seen if fear is as strong of a material as trust when building a coalition."
  rw_jap.2.a:0 "I don't trust you, but you're my only option"
  rw_jap.3.t:0 "State Visit to Taiwan"
  rw_jap.3.d:0 "Despite the bad relationship between Taiwan and Japan, the recent situation in mainland Asia has forced a friendly gesture from Taipei. Seeking to find more allies for recognition and as military partners, Taiwan has invited the Japanese prime minister to come to Taipei on a state visit. Japan, aware of the historical baggage it carries, especially with a natiionalist LDP in the government, still seeks to counter the growing influence of maoist China and has thus accepted this proposed visit to Taiwan. \n\nOnce there, the visit was grand. Chiang Hsiao-Yen, Taiwan's little despot, showed Tamogami around the slightly depressing capital of Taipei, while Taiwanese armed forces stood by, protecting the entire ceremony. At the end of it, Tamogami was invited to hold a speech in the president's palace on the future of Taiwanese-Japanese relations, an offer he reluctantly accepted. Tamogami knows the situation all to well and is smart enough to realize that the Taiwanese government is poking Japan for an apology for Japanese crimes during the Second World War, such as the use of comfort women in Taiwan. Yet, Tamogami himself has been a staunch anti-apologist for decades at this point and conceding to what Taiwan wants would hurt his image back home. The question is now: will Tamogami apologize for the war crimes the Japanese Empire committed during the Second World War or will he simply ignore the Taiwanese pressure?"
  rw_jap.3.a:0 "We have to answer for the crimes of the past"
  rw_jap.3.b:0 "...Yet who said those crimes had ever even happened?"
  rw_jap.4.t:0 "Does the Victor write History?"
  rw_jap.4.d:0 "A recent action from the Tokyo city council has drawn backlash from various nationalist organisations across Japan, while also drawing praise from the New Liberal Club, the JCP and JSP. While expanding the Tokyo education policy, the local government decided against the use of the national-mandated history books in the Tokyo metropolitan area and, instead, opted for a new version of the books written by members of the University of Tokyo. This has caused major scandal due to the revisions inside the new history books, which acknowledge the \"war crimes\" supposedly committed by imperial Japan, the hypocrisy of the anti-imperialist message of the Japanese Empire and the horror of the second Sinno-Japanese war. \n\nThis decision has led to the government having to take a stance to calm the situation down. While nationalists, especially from Nippon Kaigi, want the government to revert the decision made by the local government, many other organisations and even our coalition partner the NLC have made it very clear that such a government action would not be tolerated. With a decision needed, Tamogami has to decide."
  rw_jap.4.a:0 "We cannot ignore history"
  rw_jap.4.b:0 "Soviet propaganda is not what teachers need!"
  rw_jap.5.t:0 "Senkaku Island Clashes"
  rw_jap.5.d:0 "Reports from the JNDF on the Senkaku Islands have informed us of a recent pattern: Chinese ships loyal to Beying have started to patrol near the waters of the island chain, potentially seeking to scare the Japanese forces there and reinforce their claims. \n\nThis kind of international posturing is something Japan simply can not tolerate. Isolated as Japan currently is, China is just as isolated from most of the international stage, with an economy that can't compete with the Japanese after the failures of their maoist policies. Yet their army and navy are still big and, if we would threaten this patrol near the Senkaku Islands, war may very well be on the horizon sooner than later."
  rw_jap.5.a:0 "Reinforce the garrison and send a patrol"
  rw_jap.5.b:0 "We cannot risk war, ignore the patrol"
  rw_jap.6.t:0 "65th Anniversary of the Nagasaki bombing"
  rw_jap.6.d:0 "A moment of silence was felt across Japan today, as prime minister Tamogami visited Nagasaki to remember the atomic bombing of the city in 1945, marking the end of the Second World War and the start of American occupation. An aura of humility was felt even by the ever-tough prime minister of Japan, who did not wear his military and disciplined personality today. Instead, the prime minister looked somber and grim, even during the speech he gave. In it, he told how he felt true devestation on this day, feeling the destruction a nuclear weapon has brought to Japan and the many families that lost a loved one due to the bomb. A photo of the prime minister surpressing a tear during the speech has already been spread across the nation via the news, though critics aren't as moved by the speech of the prime minister. Many consider his speech even rather distasteful, as the prime minister still seeks to kickstart a Japanese nuclear program. According to them, it seems as if the president isn't so much moved by the destruction of the atomic bomb, as fascinated by its potential destruction, nor is he crying due to the loss of lives, but due to the loss of Japanese lives."
  rw_jap.6.a:0 "We can only hope it never happens again..."
  rw_jap.7.t:0 "An Unfortunate Chain of Events"
  rw_jap.7.d:0 "Few people could have predicted the event that would hit Japan today, nor the implications of such an event hitting Japan. Yet, even in a society where every little detail is planned, from the buttons on one's shirt to the humidity of the air, some things just can not be planned. Like an earthquake that causes a tsunami that causes the worst nuclear meltdown in the history of man. \n\nIt happened far too quick to respond. A 9.1-magnitude undersea megathrust earthquake hit the shore of Sendai on March the 11th. Despite it being one of the strongest earthquakes in recorded Japanese history, it wasn't the earthquake that would cause deaths and damage, but the major tsunami that followed. 10.000 lives were lost and entire towns wiped from the map by the wave. Yet the worst had yet to come. \n\nThe wave that had hit Sendai would damage the diesel backup power systems of the nuclear power stations of Fukushima Daiichi, Fukushima Daini, Tokai and Onagawa causing several explosions right after the wave had hit. If the destruction of the earthquake and tsunami of both historic proportions wasn't enough, than the problems of four nuclear power plants exploding and the radioactive cloud of the fires would be. \n\nAlready, a state of emergency has been declared across much of the Japanese east coast. Experts all agree that this was the \"perfect storm\": a force majeure that simply could not have been stopped even if we knew in advance. Yet the same reports have made abundantly clear that the power plants that did explode that day could have definetely modernized, with many technical errors having piled up during that faithful day to lead to the eventual, radioactive conclusion."
  rw_jap.7.a:0 "Japan simply can't catch a break, can it?"
  rw_jap.8.t:0 "Tokyo Tap Water Contamination"
  rw_jap.8.d:0 "As the situation around the nuclear power plants is starting to get contained by TEPCO and government efforts, nuclear contaimination from the water leaking out of the power plants in Sendai has started to become another worry for the Japanese government. Already, an exclusion zone around the Sendai coast has been made, keeping fishermen and civilians out of the irradiated waters. Yet, our efforts can only go so far and already, tap water across the Sendai coast has become contaminated by the radiation of the nuclear power plants. In Tokyo, the local government has stepped in with fresh bottles of water to keep the citizens safe from the irradiated tap water, costing Tokyo millions in yens on the already high humanitarian costs post-Tohoku earthquake. With more citizens displaced after the nuclear accident coming to Tokyo, the local government has urged both the national government and local communities to help with this monumental effort."
  rw_jap.8.a:0 "Don't drink the tap water!"
  rw_jap.9.t:0 "Blue Jumpsuits and Government Distrust"
  rw_jap.9.d:0 "With the clean up of the affected region on its way, a recent set of photos has sparked public mockery against the LDP. Politicians and government officials were photographed helping with the clean up, something that would soon become the target of public criticism and mockery for not only the slow government response to the Tohoku disaster, but also for the actual lack of help from these particular officials during the clean up. Many have seen it as a distasteful PR stunt, with politicians trying to gain public favour by showing how \"much they have helped\" with the clean up. \n\nAlready, media outlets have reported on the extreme criticism from both the public and experts the government has received for this PR stunt and it clearly shows in the polls, as the LDP is continueing to lose support to the opposition and its coalition partners."
  rw_jap.9.a:0 "Perhaps that was a bit out of touch?"
  rw_jap.10.t:0 "Opposition criticizes Slow Response"
  rw_jap.10.d:0 "\"It has been a month since the Tohoku disaster, yet the government seems far too busy with its own factionalism and red tape that it has completely forgotten to properly respond to the situation in Sendai. People are dying or missing and yet, our government does not have the political will to act and help. The opposition is dissapointed with this lack of initiative and effort from the government and the opposition is clearly not the only one, as local governments and the public seem to feel the same way. We thus advise the government to take a more direct approach to the current situation in Sendai and the clean up effort by establishing an agency for this specific disaster. The scale of the situation demands an onorthodox and, yes, perhaps offensive approach, because we simply do not have the time to play politics during these times\". \n\nThe criticism of the JCP's chairman could have been the knive to slice through the tense atmosphere in the Diet, for the opposition parties were running out of patience with the government's lack of response. Even the New Liberal Club and Clean Government Party did not share the LDP's careful optimism of the current government effort, with both refusing to respond during this session. Their silence cements the bad position the LDP has found itself in. A rapid response is needed."
  rw_jap.10.a:0 "Perhaps our government is running out of time..."
  rw_jap.11.t:0 "Sayonara, Nuclear Power!"
  rw_jap.11.d:0 "A few months have passed since the disaster in Sendai and the slow leaking of information has continued to feed a increasingly frustated public. This week, thousands of Japanese workers, students and housewives gathered in Tokyo to march against nuclear power and the nuclear program envisioned by PM Tamogami. While mainly opposing nuclear power and the nuclear program, the protests have demanded the nationalist prime minister to step down for his slow reaction to the Tohoku disaster and his continued support for Japan's nuclear energy policy. \n\nThe news of the protests has reached the international media and many speculate that the nuclear future Japan once envisioned is now destined for the dustbins of history. The opposition in the diet, such as the JSP and JCP, have been vocally supportive of the protests, though have yet to act on the demand to remove Tamogami as prime minister, either due to the fear of being accused of political opportunism or because they simply do not know if either the NLC or the Clean Government Party would support a potential vote of no confidence against Tamogami's government. Whatever the case may be, the end of the Tamogami government seems to come closer."
  rw_jap.11.a:0 "I'm surrounded by enemies"
  rw_jap.12.t:0 "The End of the Tamogami Era"
  rw_jap.12.d:0 "In a rather emotional public broadcast to the nation, prime minister Toshio Tamogami has revealed his intent to resign as prime minister, believing that he is simply not up to the job to guide the divided nation through the Tohoku disaster effectively. Chained by bureaucracy, factionalism, the National Diet and his own beliefs, Tamogami has stated that someone \"far more capable in the arena of politics and humanitarian relief\" will have to take his position as prime minister, for he can simply not face the crisis Japan is experiencing. \n\nWhile his letter of resignation will still need to be delivered to the Diet, Tamogami's resignation has become the symbolic end of an era for many Japanese people. While it has softened the fall of the LDP in the polls, for many voters do see his resignation as the honourable thing to do, the LDP has fallen so far behind that it realistically cannot catch up any more before 2012. With the end of the Tamogami government comes perhaps also the end of the LDP's story in Japanese politics."
  rw_jap.12.a:0 "Can the party can bounce from this fall?"
  rw_jap.13.t:0 "LDP Leadership Election"
  rw_jap.13.d:0 "It has been months since the resignation of Tamogami and still, the LDP has yet to appoint a new leader. Several members of the party and government have already come forward, vying for the position of the LDP's leadership. Among these men, three currently stand out. \n\nShigeru Ishiba is the most peculiar politician of the LDP and an important member of the old Tanaka faction. While much of the liberal establishment of the faction has since then defected to the New Liberal Club, Ishiba himself rebranded to fit more in the right-wing LDP. Considered a military geek or \"otaku\" by his peers, Ishiba has been a strong advocate for a Japanese nuclear arsenal and the expansion of the National Defense Force, even copying the old US marines and establishing a specialized Japanese Defensive Marine Force with the task of keeping the islands of Japan safe. While a peculiar man, Ishiba does not enjoy the same popularity among the party as his peers in this race do. \n\nThe second man in the race is Nobuo Kishi, member of the Seiwa Council faction of the LDP and, just like his brother Shinzo Abe, a vehement Japanese nationalist affiliated with Nippon Kaigi. Having served in previous governments, Kishi has the experience needed to be the next LDP leader, yet his views on nuclear weapons and energy and his conservative opinion on the monarchy may hold him back during this election. \n\nThe last man for the job is also the least orthodox of the bunch. Ryuho Okawa, leader of the Happy Science faction of the LDP and the head of the Happy Science religious organization, is for many in the LDP the most dangerous pick to potentially win this race. Leader of a cult of spiritualists and claiming to be the reincarnation of a being known as \"El Cantare\" (which he claims is a number of beings combined, including Hermes and Buddha), Okawa is seen as having too much bagage to be a safe pick for the LDP in an election year. While his views on combatting the demographic problems of Japan are viable, his religion may just be too much for many LDP voters."
  rw_jap.13.a:0 "Ishiba is the military geek we need!"
  rw_jap.13.b:0 "Kishi is the safest option we have!"
  rw_jap.13.c:0 "Okawa may be crazy, but perhaps the LDP does need a miracle!"
  rw_jap.14.t:0 "Gamble of the Decade"
  rw_jap.14.d:0 "The LDP seems lost in many ways. Without Tamogami, the party has lost much of what kept it together after the right-wing shift of Shinzo Abe's prime-ministership. Factionalism eats us alive and the opposition knows it. \n\nIn a statement to several Tokyo newspapers, Kazuo Shii made clear that he intended to propose a motion of no confidence later this month. He cited the lack of government ability to contain the disaster in Sendai, the growing instability of the governing coalition and that, in his opinion, the LDP was not long for this world: \n\n\"The Liberal Democrats have lost a piece of their soul with the resignation of Tamogami and are far too busy soul searching for any governing party to allow. As long as the LDP does not know what kind of party it wants to be, the opposition has to save Japan from chaotic government bureaucracy and motion that it has no confidence in the ruling cabinet. It has failed far too many times for the people of Japan to await the election in 2012. Snap elections are needed this year\"."
  rw_jap.14.a:0 "That snake..."
  rw_jap.15.t:0 "The Yasukuni Shrine"
  rw_jap.15.d:0 "Tamogami has, once again, been able to attract all eyes in Japanese politics to him and his controversial actions. This weekend, the prime minister visited the highly controversial Yasukuni shrine, a shinto shrine to all those that served the Emperor of Japan in wars between 1867 to 1951. Among those honoured by the shrine are class A war criminals from the Japanese war in the Pacific during the Second World War, which is the root of most controversies surrounding the shrine. Generally, people do not expect politicians, especially cabinet members, to visit the shrine, as that reflects poorly on Japan's international image. Yet Tamogami, the staunch nationalist and historical revisionist that he is, does not share that concern with most. \n\nThe visit of the PM to the Yasukuni shrine has caused public and international outrage. China, Korea and the ROC all demand an apology from Tamogami, as these countries see the shrine as glorification of Japan's imperial past and the warcrimes committed during it in the name of Japanese imperialism. The opposition has demanded something similair, noting that the visit to the Yasukuni shrine is in poor taste for the PM to do and has tarnished the international image of Japan during a time that closer cooperation is needed. \n\nYet, while they all seek an apology, many LDP voters back Tamogami's visit to the shrine. Not apologizing may be a grand PR stunt for the LDP and would be welcomed by its nationalist electorate."
  rw_jap.15.a:0 "Yasukuni is a shrine to Japanese sacrifice!"
  rw_jap.15.b:0 "We shall issue an apology as soon as possible..."
  rw_jap.17.t:0 "Future of the Chrysanthemum Throne"
  rw_jap.17.d:0 "As one of the oldest institutions of the Japanese state, the imperial family of Japan often remains a topic of political debate, despite its unifying qualities. Most recently, the debate around the imperial family has surrounded Akihito and the viability of the imperial bloodline with the current succession laws. The main issue remains that women cannot retain their imperial status after marriage, leading to an ever smaller family of imperials to succeed to the throne. The main issue surrounding Akihito is that all of his children are either female or have only female children themselves, leaving the throne in existential danger if no male prince is born or if the government allows women to keep their imperial status after marriage and thus inherit the throne, even if married. \n\nWith us potentially facing the extinction of the imperial family in the future, the conservative LDP has to act quick. While our conservative lawmakers mainly moan about the traditions of the imperial family, even Tamogami can accept the fact that no change means the death of Japan's oldest institution and an unifying symbol for the Japanese people, something he as a nationalist refuses to be destroyed. If that means that women are able to inherit the throne and Japan will be ruled by an empress in the near future, that would be a sacrifice worthy of the throne for Tamogami."
  rw_jap.17.a:0 "We have to face modernity and reality..."
  rw_jap.17.b:0 "Over my dead body!"
  rw_jap.18.t:0 "Opposition critical of Nuclear Program"
  rw_jap.18.d:0 "In a joint statement to the media, both the JSP and JCP have attracted attention to the nuclear program debate that is raging in the national diet. Both parties, previously opposed to the LDP's revision of Article 9 and the rearming of the Japanese National Defenses Force, have already been highly sceptical of Tamogami's nuclear program funding and, with the same fervour as against the Article 9 revision, have gone out of their way to block any further increase in the funding of our nuclear program. \n\nTo justify their position, both parties have thus released a joint press statement to Japanese media, claiming the program to be a danger for the safety of all Japanese. According to the JSP's leader Mizuho Fukushima, the nuclear program paints a back on the Japanese nation. As long as the program is going on, the international community will shun Japan for its attempts to create nuclear weaponry and, if things go too far, the Soviet Union may even opt for intervention. The JCP adds to that that the nuclear program costs millions every year and that such money could be far better spend in the economy and social welfare programs that have been lacking ever since the prime-ministership of Shinzo Abe. Their statement has sparked public debate on the issue and, for now, both parties can enjoy the majority opinion being in their favour."
  rw_jap.18.a:0 "Nukes will bring peace!" 
  rw_jap.19.t:0 "Fall of the Government"
  rw_jap.19.d:0 "\"After the disastrous response of the Japanese government to the Tohoku disaster, the repeated scanddals of the LDP and the slow move towards the much-needed reforms of the government apparatus, the JCP moves towards a motion of no confidence in current government\". \n\nAs the votes were counted, the situation started to seem to lean towards a succes for the motion of no confidence, as the opposition remained united in its effort to dethrone [JAP.GetLeader]. Yet hope remained, for the coalition would still have a majority. \n\nThat moment of hope would be shot down by the New Liberal Club. The MPs of the NLC voted against the government, leading to a slight majority in favour of the vote of no confidence. \n\nIn an adress to the public, the NLC's leader Yukio Edano explained this drastic decision: \"Japan has been put in the worst spot it has seen since 1945. The Tohoku disaster compounds our already waning position internationally and the slow government response does not help wit this issue at all. The NLC, despite its membership in the Tamogami government, was always blocked by the unstable factionalism of the LDP. Any decision that would have helped the people affected by the tsunami, earthquake and nuclear disaster was blocked by the LDP's big-shots. \n\nWhile we believe in a politics of compromise, we simply cannot keep compromising while people are suffering. It may not have been the strategic decision to make, but I stand by that it was the moral one to make\"."
  rw_jap.19.a:0 "So, an early election during a year of crisis?" 
  rw_jap.20.t:0 "The Monarchy Debate"
  rw_jap.20.d:0 "One of the many publicized TV debates during the campaigning period of the snap election has sparked public debate, as the JCP and LDP fiercly debated eachother on the role and future of the monarchy. \n\nThe JCP started the debate with recognizing the status of the monarchy as Japan's head of state, but quickly turned around when the JCP's Kazuo Shii proposed a referendum on the remaining of the imperial house or turning Japan into a republic. LDP's [JAP.GetLeader] quickly went in the offensive and attacked the JCP for its anti-nationalist sentiment and Soviet sympathies. The debate got quickly derailed by both parties, as the JCP tried to keep it on the Japanese imperial household, but the LDP simply continued questioning the loyalty of the JCP to Japan and its democracy. \n\nThe public is now divided more than ever on the issue. While the monarchy still enjoys enough public support, the 34% of Japanese people that have been less than supportive of the emperor have become a vocal group in public debate. The public now finally seems to agree that:"
  rw_jap.20.a:0 "The monarchy is a key part of Japan as a nation"
  rw_jap.20.b:0 "A referendum on the issue would help sort out the situation"
  rw_jap.21.t:0 "Election Day"
  rw_jap.21.d:0 "With the snap election deadline ending today, the people of Japan return to their voting booths to partake in the democratic tradition once again. Vote after vote is casted today and journalists keep a close eye on the polls. \n\nAs the percentage of votes counted comes closer and closer to the 100% and the process of the voting has gone without any issue, a race is starting to emerge between the 4 big parties. It will take some time before we will see the actual results."
  rw_jap.21.a:0 "How long will we have to wait?"
  rw_jap.22.t:0 "The Results"
  rw_jap.22.d:0 "Finally, after a long night of voting, the result has come in. Journalists and news stations across the country are primed, awaiting to announce the victor of this nail-biting race. \n\nIn the end, one party was the clear winner of this snap election:"
  rw_jap.22.a:0 "The Liberal Democrats do it again!"
  rw_jap.22.b:0 "The Communists sweep the system!"
  rw_jap.22.c:0 "The Socialists rock the boat!"
  rw_jap.22.e:0 "The New Liberals take the throne!" 
  rw_jap.23.t:0 "Invitation to EASO"
  rw_jap.23.d:0 "With the recent expanionist tendency of the Chinese People's Republic threatening the stability in the Asia-Pacific region and the continued support of the Soviets to subverting elements in Asian countries, Japan has formed a military alliance similair to the Warsaw Pact and the old NATO. With the expressed purpose of keeping China and the Soviet Union in check, EASO is a tempting offer. Should we join and protect our sovereignty or can we keep the Chinese at the gate by ourselves?"
  rw_jap.23.a:0 "Japan is the better option"
  rw_jap.23.b:0 "We don't need EASO, thank you..." 
  rw_jap.24.t:0 "Japan backs Taiwan"
  rw_jap.24.d:0 "Our dire situation seems to become less dire today, as the strong Japanese government has reached out to Taiwan with military support against the PRC. With the recent formation of EASO, Japan has sought to keep the status quo in the Asia-Pacific region and with it, support Taiwanese independence against the expansionist ambitions of the Chinese maoists. With the support of Tokyo, Taiwan can truly enjoys its sovereignty."
  rw_jap.24.a:0 "We will take them up on their offer"
  rw_jap.24.b:0 "No, Taiwan will win this fight on its own!"
  rw_jap.25.t:0 "A Canadian-Japanese Alliance?"
  rw_jap.27.t:0 "The Rising Sun"
  rw_jap.27.d:0 "The defeat of the LDP has had a disastrous effect on the shaky establishment of the old party. With the few moderate nationalists of the establishment still trying to keep the party ideologically united behind them, more radical, new faces have sprung up after the electoral defeat. These new faces, such as Shintaro Ishihara, have wormed themselves into the LDP mainstream and are now a credible threat to the established politicians of the party. \n\nWith many LDP voters now feeling down due to the electoral failure of the party, the far-right has become a comforting promise to many. People like Ishihara talk about a great Japan and a \"restoration\" and those vague terms do actually connect to the electorate. If this situation continues, the LDP will eventually lose its moderate core and fully embrace the ugly side of Japanese nationalism, backed by the lobbyists of Nippon Kaigi and the radicalizing electorate."
  rw_jap.27.a:0 "A reaction to change?" 
  rw_jap.28.t:0 "Red Army lays down weapons"
  rw_jap.28.d:0 "In a surprising twist of events after the electoral victory of the JCP, the Japanese Red Army, one of the few marxist terrorist groups in Japan, has publicly stated that it has ended all military actions against the Japanese state. In this announcement, the Red Army comments that, while it has different opinions on how revolution needs to be secured compared to the Communist Party, it has acknowledged the success of the JCP and its ideological proximity to the Red Army. Thus, the faction will lay down its weapons against the Japanese state as long as the JCP governs. \n\nThis announcement has already had major political ramifications for the government. While some applaud the government for kickstarting an era of domestic peace in Japan, others have pointed out the inherent threat of violence of the Red Army in its backing of the JCP government. They point at the fact that the Red Army will only discontinue armed actions against Japan as long as the JCP is in power and how that can potentially influence the democratic process due to the threat of a return to terrorist violence. The JCP has been quiet on the subject."
  rw_jap.28.a:0 "Less violence is still fine, though..."
  rw_jap.29.t:0 "Moscow congratules the JCP"
  rw_jap.29.d:0 "Just mere days after our victory, the Kremlin has already reached out to our new ruling party, congratulating it on its victory in the Japanese election. The Moscow delegate saw the victory of the JCP as a great step towards Soviet-Japanese relations and that the new JCP government could potentialy profit from a good relationship with the Soviet Union. The party has seemingly split on the issue of adressing the congratulations. While one half seems warm to the Soviet Union and prefer them over the imperialist ambitions of China, others have been far less willing to accept Moscow's congratulations due to the Union's own imperialist tendencies and vow for a more neutralist stance, silently acknowledging the congratulations but keeping our distance from Moscow."
  rw_jap.29.a:0 "We will publicly thank Moscow"
  rw_jap.29.b:0 "Acknowledge it and move on, we can do without the Soviets"
  rw_jap.30.t:0 "Our Relation with Korea"
  rw_jap.30.d:0 "Since the start of our new government, the issue on the table has been our relationship with the rest of the communist world. While we have had visits to states like Vietnam go rather swimingly, some states are far less easier to approach. Case and point: Korea. \n\nThe Juche kingdom of Korea has been a pariah even among communist states. While nominal support to the statelet from the USSR and PRC has continued, both nations still keep their distance while working with the personal state of the Kim dynasty. The JCP has a similair issue with Korea, namely the fact that it doubts that the Juche ideology is actually communist or not. Many see it as a reactionary ideology blanketed in communist iconography, while others see Korea's situation more one born out of the desperate nature of the former North Korean state and are open to the prospect of reform in Korea in the near future. Whatever their opinions may be, the JCP needs to make the quick decision if it will build nominal ties with Seoul or if it will continue to adopt a cold stance towards the hermit kingdom."
  rw_jap.30.a:0 "They're allies in the international struggle"
  rw_jap.30.b:0 "We should probably not attach ourselves to crypto-monarchists like the Kims"
  rw_jap.31.t:0 "Credit Rating Upgraded"
  rw_jap.31.d:0 "As a result of our government's austerity measures and cutting of unnecessary public spending, JCR has upgraded our government's credit score to A+. While the previous governments did not inspire much confidence in many investors, our government has been able to send a clear message to lenders across the globe: Japan is open for business and will be able to pay of its debt."
  rw_jap.31.a:0 "Great!" 
  rw_jap.32.t:0 "The Freedom Tariffs"
  rw_jap.32.d:0 "As one of the few free nations in Asia, Japan has to carry global liberalism on its shoulders. Bearing this torch from the old American superpower, Japan has set its eyes on combatting the issue of liberal democracy and human rights through trade as the prime economic power of the Pacific region. \n\nIn a proposal to the Diet, Toshio's cabinet has suggested the introduction of a \"freedom tariff\" against nations which are in violation of the human rights declaration of the UN, according to Japanese human right organisations. This tariff, made in a joint effort with these NGO's, will mostly target Korean and Chinese products, keeping them off the Japanese market and keeping Japanese producers happy, while saving the consumer from buying products made by undemocratic nations. These tariffs will also directly affect the profits of Chinese and Korean producers and thus the economy of both states. The Diet has approved of the policy and implementation will begin shortly after."
  rw_jap.32.a:0 "A victory for liberal democracy!"
  rw_jap.33.t:0 "The Clean Centre"
  rw_jap.33.d:0 "Japanese politics has since the start been mired in corruption and filthy lobbyism. The big corporations have often infiltrated the government, most of the times through the LDP, and have influenced Japanese policy to benefit those of the elite, while completely forgetting the rest of the population and going against liberalist principles. Born out of the destruction of the Lockheed scandal, the NLC is one of the primary opponents of big corruption in the Japanese system. And, as the centre party, the NLC can perhaps use another centre party to fill out the government with. \n\nKomeito, known in English as the Clean Government Party, has also been born out of the desire to reduce the corruption left behind by the LDP. While its roots sit in an uneasy history of anti-secularism, since the '90s, Komeito has been a respectable partner to the LDP and has made itself strong inside the coalition with the LDP against corruption. We can perhaps seek their support in our effort to clean the conservative mess left behind by the cronies of the LDP and form a clean centrist coalition, one that may save Japan from the rot it has endured for over 50 years."
  rw_jap.33.a:0 "Corporations and corrupt politicians, watch out!"
  rw_jap.34.t:0 "Out of the Economic Coma"
  rw_jap.34.d:0 "It has been a few years since the worst of the economic slump Japan was experiencing was dealt with. The NLC government was able to pick up the economy and turn it around, ending the long protectionist, yet neoliberal economic disaster of the LDP and break the stagnation of the Lost Decades. While the inequality between Japanese citizens has risen rather alarmingly in these last years, government institutions have been less efficient compared to the past and farmers have had troubles in keeping up with the foreign agricultural produce, the economy was healing at a slow pace. Today, for the first time in decades, the economic reports show a bright future for Japan, with the expected annual GDP growth returning to a enormous 4.6% for this year. \n\nWith the results slowly dripping in, the unpopular policies of the NLC are slowly been regarded in a less negative light by the population. While it has cost something, the economy is running once more and the problems that led to this slump have been removed like weeds in a garden."
  rw_jap.34.a:0 "4.6%? That's amazing!"
  rw_jap.35.t:0 "The Failure of Toshinomics"
  rw_jap.35.d:0 "The people of Japan were promised a world of change, an end to the stagnation of the economy and a retooling of the old economy to a new one, able to embrace the changing world around Japan. Every day, these promises turn into less than memories and more into broken promises. Toshinomics did not bring the prosperity Tamogami had hoped for to the islands of Japan and, instead, has left the economy reeling. Local economies that were once on government life support had dissapeared with the cutting of that support by the Tamogami government and unemployment has reached a new record in Japanese economic history. \n\nWith the promises of Toshinomics now broken, the fate in the government and the LDP has dropped significantly. We will have to see how we will adress this fall in the coming election."
  rw_jap.35.a:0 "There goes our ticket for a smooth election..."
  rw_jap.36.t:0 "Expand the Ultranationalist Lobby"
  rw_jap.36.d:0 "Nippon Kaigi is a close ally of the Liberal Democrats and, in recent memories, has helped us often win the electoral vote with their financial backing. In exchange, the Nippon Kaigi has been allowed to lobby extensively inside the LDP, recruiting members of the National Diet for their own agenda. This week, the Nippon Kaigi has approached us once again, seeking to expand their lobbying activities inside the party. They want leadership approval for this expansion of lobbying activity in exchange for campaign money in the next election, allowing us to strenghten the local web of connections of the LDP MPs and invest in a national television and radio campaign as to win the scattered nationalist vote. With the kind of money the Nippon Kaigi is promising us, that could potentially be achieved. \n\nOn the other side is of course the corruption problem of the LDP and the hesitancy of our potential allies in working with us due to our corruption problem. By allowing the Nippon Kaigi to essentially buy more of our politicians for their own agenda, we can jeopardize the political game."
  rw_jap.36.a:0 "We need the money..."
  rw_jap.36.b:0 "Nah, Nippon Kaigi should be satisfied with the current conditions"
  rw_jap.37.t:0 "The Fortified Rock"
  rw_jap.37.d:0 "A report has come from the Senkaku Island Chain. A local officer, overseeing the construction of the island's defensive constructions, has commented on how quickly the project has moved along. Next generation anti-aircraft weaponry has been installed on the fortifications along the beaches. Barracks have been erected to accomodate for the stationed troops on the island. Infrastructure is currently being laid out to build a solid logistics connection to Okinawa, as the soldiers currently live of the rations of spam and coffee brought by the first group of transport vessels. \n\nOur build up has also sparked comments from China, angrily seeking to reassert its claim on the island chain. However, we know that if they ever come for our islands, we will be ready."
  rw_jap.37.a:0 "We will push them back into the sea"
  rw_jap.38.t:0 "The Senkaku Clash"
  rw_jap.38.d:0 "It seems that there is truly no rest for the wicked. As we have just finished our fortifications on the Senkaku Island chain, Chinese fighters have been spotted scouting the area. Before our soldiers could properly react, fire originating from the Chinese mainland hit the islands. Our reports seem to suggest that a small Chinese segment is currently trying to press their claim on the Senkaku Island chain, with naval and air support to back them up. \n\nThis isn't any normal posturing from the Chinese, but an active violation of international law and good grounds for an open conflict between us and Beijing. While our troops are now trying to repell the Chinese invasion of the island chain, our government is in dissaray, trying to figure out a proper response to the situation. \n\nJapan hasn't been thise close to conflict since the end of the Second World War."
  rw_jap.38.a:0 "My God..."
  rw_jap.39.t:0 "Japan wins Senkaku Island Clash"
  rw_jap.39.d:0 "After the last wave of Chinese soldiers were repelled by the Japanese defenders, a wave of relief flooded the Senkaku Island Chain. While a few soldiers drank on their victory against the Chinese, many were far less celebrative after the clashing. The Japanese government has congratulated its soldiers on the islands, while the Chinese high command, now under intensely high scrutiny by the party, is reevaluating their tactics, finding out what had cost them the clash."
  rw_jap.39.a:0 "A temporary victory, but victory nonetheless!"
  rw_jap.39.b:0 "We shall learn from our defeat"
  rw_jap.40.t:0 "China wins Senkaku Island Clash"
  rw_jap.40.d:0 "Despite the best effort of the Japanese defenders, Chinese invasion forces were able to establish a foothold on the small islands of the Senkaku island chain, costing the Japanese the clash and the territory. With Japanese soldiers now either retreating with the support of the navy or captured as POWs by the Chinese, the Japanese government has been hit with a huge, demoralizing blow to the jaw. Voices among government officials and LDP senior members seek to calm the situation and, while bitter, advise the prime minister not to pursue open conflict with China. The younger members of the party, however, are thirsting for blood and want the Chinese to be removed from the Senkaku Island Chain by force."
  rw_jap.40.a:0 "We will have to accept our defeat..."
  rw_jap.40.b:0 "This is a clear violation of international code!"
  rw_jap.40.c:0 "We will await the Japanese response"
  rw_jap.41.t:0 "LDP loses to the Center"
  rw_jap.41.d:0 "As the results of the parliamentary election are becoming more and more clear with studies upon studies regarding the voter composition, party reputations and other variables, the LDP has taken major ideological hits. While the party shifted towards the right in their electoral campaign this year, they were simply unable to fill the void left by the moderate LDP voters with the radical right-wing votes. With moderates having left the party in droves, the center has grown exponentially, while the LDP has shrivelled into a small, right-wing force. With the electoral strategy beyond repair, the LDP's far-right has lost major influence in the party through surgical removals by senior politicians. Perhaps the liberal victory has given the LDP the incentive it needed since the collapse of the '55 system to become a proper, right-wing nationalist party: one that can actually challenge the government and find a proper place in the opposition as a populist, albeit rational force against the establishment."
  rw_jap.41.a:0 "From establishment to anti-establishment?"

  newsrw.35.t:0 "Anthrax Epidemic hits Japan"
  newsrw.35.d:0 "News from Japan has shocked the world and has forced governments across the globe to swiftly react with precautionary measures, as an anthrax epidemic has hit the heart of Japan, Tokyo. Already, 15.200 cases have been reported across the metropolitan area, with another few thousand expected to follow in the coming week. The city council of Tokyo has already responded with a temporary lockdown of the city and affected areas, with hospitals running overtime to combat the infection. \n\nThe cause of the incident is hotly contested at this point in time, with many suspecting it to be a bioterrorist attack against the Japanese state. However, evidence remains scarce currently, with the priority of the government being the finding, containing and treating of the affected. While anthrax isn't as infective as many other infections, people are still advised to not share a space with infected patients."
  newsrw.35.a:0 "Who could have done something this horrible?"
  newsrw.35.b:0 "Tragedy strikes without warning..."
  newsrw.36.t:0 "The Kaghoshima Treaty"
  newsrw.36.d:0 "East Asia has been filled with geopolitical tension since the dissolution of the United States of America. Washington's fall left a void in much of the Pacific, one that wasn't simple to quickly fill by any single nation. However, recent development in Japan seems to indicate a return to geopolitical balance in the region. \n\nJapan has always opposed the Chinese People's Republic and its ambitions in Asia. The maoists of Beying have been aggressive and assertive in their foreign policy, often at the expense of other nations. Combine that with the post-USA domino effect that dominated the Pacific and you have a recipe for conflict between Japan's liberal democracy and the communist order. Yet Japan isn't alone in this clash and the treaty of Kaghoshima signed today proves this. Together with other nations across Asia, Japan has formalized a military alliance known as the \"Kaghoshima Accord\" with the expressed goal of containing Chinese revolutionary chauvinism while preserving the current status quo in East Asia. Beying has already criticized the treaty heavily for its anti-Chinese intention and considers it a potential threat to its own sovereignty."
  newsrw.36.a:0 "Finally, a bloc against China"
  newsrw.36.b:0 "Asian geopolitics shift towards Tokyo"
  newsrw.37.t:0 "Vietnam sides with Japan"
  newsrw.37.d:0 "With the cold war in Asia having gone hot and an armed conflict between the Kaghoshima Accord and China devestating the region, Vietnam has taken the opportunity to side with Japan in its war against Beying, tipping the scales of war in favour of Tokyo. \n\nRelations between China and Vietnam have been rocky at best, hostile in general. The aggressive ambitions of the Chinese Communist Party has often led to a further distance between it and the Vietnamese Communist Party, to the point that the VCP has cut almost all ties with the People's Republic of China, even going so far in recognizing Taiwan. Yet, with war between Japan and the PRC having started, Vietnam has taken the decision to secure the future of the Indochinese revolution once and for all. Joining forces with the Japanese and Taiwan, Vietnam has become a full member of the Kaghoshima Accord and has mobilized its troops to help in the conflict."
  newsrw.37.a:0 "An unusual ally, but an ally nonetheless!"
  newsrw.37.b:0 "Vietnam has ditched neutrality"
  newsrw.38.t:0 "Soviet forces intervene in China"
  newsrw.38.d:0 "With the People's Republic of China backed into a corner by the Kaghoshima Accord, it finally seems that the Russian bear has taken notice of the quickly changing situation in the Far East. As anti-Chinese forces now occupy the capital of the old communist regime, the Soviet Union has taken action and intervened in the war, occupying parts of Manchuria and Xinjiang and establishing several buffer states between the new, Kaghoshima-backed government of China and itself. \n\nWith a Soviet Republic in both Manchuria and Xinjiang, the Soviet Union has seemingly left the PRC for the dogs. The relationship between the Soviet Union and China had been rather bad since the 70s and the collapse of the United States cemented the Sinno-Soviet split: with no capitalist nation to truly consider a threat, the only real threat remained to Soviet global power remained the Chinese, even despite their bad economic practices. Yet, whatever the case may be for Soviet intervention, one thing is rather clear: Chinese communism is on the brink of collapse."
  newsrw.38.a:0 "Atleast they keep themselves out of the war"
  newsrw.38.b:0 "A few more puppets for Moscow to worry about"
  newsrw.45.t:0 "Return of the Japanese Empire"
  newsrw.45.d:0 "With the faith in democracy fading across Asia in the 20th century, Japan proves to not be an exception to this pattern of democratic backsliding. Yet, where other nations fell into communist dictatorships, Japan would slide down the opposite direction. Under the direction of the LDP's most radical faction and its benefactor, Nippon Kaigi, the Japanese government has suspended the National Diet and restored the Imperial Household to its pre-1945 status as the sole rulers of Japan. \n\nWhat one may forget behind the spectacle of the restoration event prepared by the Japanese government is the reality of the situation: namely, that this monarchist restoration is only a restoration in name of the monarchy's power. De facto, a very radical group of Japanese politicians and military members affiliated with Nippon Kaigi and the Uyoku Dantai rule behind the curtains. While the owner of the Chrysanthemum throne smiles and waves to the Japanese public, it is this shadow cabal that now leads Japan to a extremely hostile foreign policy." 
  newsrw.45.a:0 "Japan will regain its glory, for the Emperor!"
  newsrw.45.b:0 "Have the Japanese lost their mind?" 
  newsrw.46.t:0 "Communist Party wins Japanese Election"
  newsrw.46.d:0 "The end of Japan's long reign of the nationalist LDP has come with spectacular whiplash, as the biggest party out of this year's parliamentary election would prove to be the far-left Japanese Communist Party. With the JCP now in power, Japan may very well enter an unique phase in its history, replacing the old right-wing establishment with a party explicitly rejecting this past establishment. \n\nWith the JCP now in power, Japan seeks to improve its ties to the rest of the communist world. However, the JCP will most likely seek to tie itself with the Warsaw Pact and Russia instead of the People's Republic of China, having been vocally critical of the maoist government of Beijing and its imperialist ambitions in recent decades. Beyond foreign policy, the JCP has also vowed to reform Japan's energy sector to become a totally independent and sustainable sector and to hold a democratic referendum on the fate of the Japanese monarchy in this new, modern Japan."
  newsrw.46.a:0 "The revolution has come to Japan"
  newsrw.46.b:0 "A revolution through ballot?" 
  newsrw.47.t:0 "New Liberals win Japanese Election" 
  newsrw.47.d:0 "Born out of the rotting corpse of the LDP during the '80s, the New Liberal Club was meant to be the moderate people's choice, juxtaposed against the increasingly nationalist and right-wing LDP. While the NLC has had a rocky and stagnant time since the 2000s, it seems that the failure of the LDP in the 2011 Tohoku disaster shoved a large part of the old LDP electorate into the arms of the NLC's charming leader, Yukio Edano. \n\nA man that has been able to properly mobilize the young voters of Japan, Edano has always been a household name in Japanese politics. With his leadership of the NLC, the party has embraced the original message of the NLC: a party for the reasonable, moderate Japanese person. Talks about a potential expansion of the party to include the smaller munincipal liberal parties has allegedly been going on under Edano, with the goal being the formation of a true, centre-liberal party to dominate Japanese politics for the next decade to come."
  newsrw.47.a:0 "Yippie, he's so charming!"
  newsrw.47.b:0 "Japanese democracy moderates a bit..."
  newsrw.48.t:0 "Socialists win Japanese Election"
  newsrw.48.d:0 "Out of the three possible victors of the Japanese election, the JSP was definetely one of the least orthodox picks. A big tent of progressive social democrats and reformist marxists, the party wedged itself into the ideological niche between the NLC and JCP during the construction of the post-'55 system of Japanese politics. Since then, the party has had a tough time standing out. With the left-wing vote often going to the JCP and the more moderate vote going to the NLC, the JSP has had to fight to continue existing. \n\nYet, it seems that during this election, the JSP was truly able to break out of its niche. Establishing itself as the logical left-wing party, it sapped the JCP of much of its more moderate electorate, while stealing the NLC's progressive vote entirely with the JSP's progressive leader Mizuho Fukushima. With the JSP now in power, Japan is looking towards a reconstruction of both Japanese government and society. Fiercly anti-nuclear, in favour of same-sex marriage and opposed to neoliberalism and -conservatism, the JSP will bring Japan into a new age of politics."
  newsrw.48.a:0 "Blue revolutionaries in the Diet"
  newsrw.48.b:0 "A big change for Japan?"
  newsrw.49.t:0 "Liberal Democrats win Japanese Election"
  newsrw.49.d:0 "Many critics of the Japanese government were sure of the defeat of the LDP. The party had overseen one of the greatest disasters in recent Japanese memories with a slow and often clunky response. With its neck deep in corruption scandals and few politicians that could fill the shoes of Tamogami, the LDP was not long for the Japanese diet, at least, according to these experts. Yet, like so often, the party has proven them wrong this week, winning the Japanese election with a majority of the votes. \n\nWith Tamogami now gone, the LDP's course is unsure and with it, Japan's course. While the factions inside the party have started to contest eachother in the hopes to select the next party leader, the lack of a leader did not stop the LDP's march to the polls. With figures like Nubuo Kishi and Shiberu Ishiba having wooed the public, it seems likely that they will fill the spot left behind by Tamogami and, possibly, decide the course of the LDP for the next decade, as it continues to struggle for its right to exist in a post-'55 Japanese democracy."
  newsrw.49.a:0 "The tide has turned for the LDP!"
  newsrw.49.b:0 "Same old, same old in Japan..."
  newsrw.50.t:0 "Formation of POTO"
  newsrw.50.d:0 "The situation in the Pacific has significantly changed since the fall of the United States, with the Soviets, Japan and China all trying to fill the vacuum left by the old American navy, while regional powers try to maintain their sovereignty in the face of these global powers. \n\nThe changing situation has been the catalyst for the Singapore Conference, according to Japanese prime minister [JAP.GetLeader] and Canadian prime minister [CAN.GetLeader]. Both agreed that the changing situation has turned drastically in favour of enemies of liberal democracy and that, if the balance in the Pacific should be maintained, that only a joint alliance led by Japan and Canada could do the trick. Thus, the two regional powers agreed to merge the pre-existing Democratic League and East Asian Security Organisation into a single entity, known as the Pacific Ocean Treaty Organisation, or POTO for short. The POTO treaty establishes that POTO was, first and foremost, created to keep the peace in the Pacific and preserve the delicate status quo against Chinese and Soviet expansionism."
  newsrw.50.a:0 "We can learn much from our Western allies"
  newsrw.50.b:0 "The democratic order will be sustained in the Pacific"
  newsrw.50.c:0 "The start of a new regional order?"
  newsrw.51.t:0 "The Senkaku Island Clashes"
  newsrw.51.d:0 "As a region claimed by the PRC, Japan and the Taiwanese government, the Senkaku Islands are part of a larger web of complex claims made by the Chinese government, often based on historical precedent, yet violating international rule of law. In recent weeks, the situation near the Senkaku Islands turned the situation hot. With the JNDF fortifying positions around the islands, China accused the Japanese government of violating the territorial sovereignty of the PRC, which, in the eyes of the Beijing government, is grounds for conflict. Japan however refutes this allegation, stating that it has both de facto and de jure control of the Senkaku Island chain and that the Chinese claim to the islands are illegal and illegitimate. \n\nWith the situation now having escelated, Chinese troops with naval and air support have been detected moving towards the island chain while artillery on the mainland is currently harassing the fortifications of the island chain. Experts declare that this is the closest East-Asia has come to war in recent memory."
  newsrw.51.a:0 "We will defend these islands till the last man"
  newsrw.51.b:0 "Our sovereignty won't be violated by Tokyo"
  newsrw.51.c:0 "The clock is moving closer to midnight"
  newsrw.52.t:0 "Senkaku Clashes lead to Open Conflict"
  newsrw.52.d:0 "With Chinese boots now firmly planted on the soil of the Senkaku Island chain, the situation in East-Asia has grown unbearably tense. While Chinese naval forces circle around the new territory, Japanese fighters have started reconaissance missions around the lost island chain in preparations for a counter-attack. When asked about the increasingly tense situation, Japanese prime minister [JAP.GetLeader] ensured the press that the integrity of Japan would not be allowed to be violated. \n\nSoon after the public announcement of the Japanese PM, bombing raids targetting Chinese ships near the island chain commenced. While the Chinese government was initially unresponsive to the situation, Tokyo was clearly far less willing to preserve the image of peace in the region. With a clear violation of territorial integrity and thus a breach of the international rule of law, at least according to the Japanese, Tokyo has publicly talked about the situation being a war with the Chinese government."
  newsrw.52.a:0 "If they want war, they can get war!"
  newsrw.52.b:0 "The Japanese show their true face once again!"
  newsrw.52.c:0 "A war over some liveless rocks?"

  newsrw.120.t:0 "Fall of Beijing"
  newsrw.120.d:0 "For the first time in over 80 years, Japanese boots march through Beijing once again. With the war between Japan and the People's Republic of China raging throughout the Far East, many expected the Japanese army to make their move and land boots on the Asian continent. However, few would have dared to think that the Japanese army, one that has been neutered for a very long time by Article 9 of the Japanese constitution, would be able to march to and occupy the capital of the People's Republic. \n\nAlready, news from the old Chinese capital confirm young Chinese men and women fighting in a desperate bid to keep the Japanese out of parts of Beijing. Yet, as the day went on, the noise of gunfire started to silence across the capital of China. In the end, the Japanese forces finally secured the heart of the Chinese revolution."
  newsrw.120.a:0 "The maoists won't be long for this world!"
  newsrw.120.b:0 "Not one step back!"
  newsrw.120.c:0 "Japanese soldiers in Beijing? doesn't sound great"
  newsrw.121.t:0 "Fall of Tokyo"
  newsrw.121.d:0 "The war between the People's Republic of China and Japan has seemingly turned out far differently than many would have expected. Despite its economic weakness, the PRC has been able to keep the Japanese at bay and even land its own troops onto the main island of Honshu. From there, the People's Liberation Army has gone ahead and seized Tokyo, bringing the war closer to an end. \n\nWith the flag of the PLA and China now waving over the economic hub of East Asia, the Japanese war effort has been severly crippled. With thousands, perhaps even millions of Chinese soldiers marching through the streets of Tokyo, many Japanese people have taken up arms against the occupying force, some of whom are members of the secretive home army of the Japanese NDF. While Tokyo may have fallen, it is rather clear that the spirit of many Japanese have not. For now, the war continues to drag on."
  newsrw.121.a:0 "Push the occupying Chinese back into the sea!"
  newsrw.121.b:0 "We will swallow the Rising Sun!"
  newsrw.121.c:0 "How will this affect global markets?" 
  newsrw.122.t:0 "Fall of Taipei"
  newsrw.122.d:0 "Despite fierce Taiwanese resistance and the urban warfare conditions the PLA faces in Taiwan, the Beijing government has finally been able to rectify the mistake of the 2nd Chinese civil war and bring an end to the Republic of China. With the fall of Taipei, the long lost territory of Taiwan is once more under direct control of the People's Republic of China. \n\nWhile the city of Taipei has fallen, much of the Taiwanese government has moved to the mountains of eastern Taiwan. Reports from the island claim that republican soldiers have surrendered to the encroaching PLA in the capital, but the rest of the forces have moved into the mountains, seeking to prepare an effective guerilla campaign from there against the maoist occupation in the hopes to reclaim the island at a later date. With the government and army of [CHI.GetName] now in hiding, the flag of the People's Republic proudly flies over that rocky island that once claimed to represent all of China."
  newsrw.122.a:0 "This isn't the end, not by a long shot"
  newsrw.122.b:0 "We have made Mao proud!"
  newsrw.122.c:0 "An end to the China dispute"
  newsrw.123.t:0 "Fall of Sydney"
  newsrw.123.d:0 "The nightmare of many Australians was realized today, as PLA forces entered the city of Sydney, starting the Chinese occupation of Australia's biggest city. With Chinese soldiers marching through the Sydney downtown in an effort to quel the resistance, as some have picked up their guns after their experience in the Australian civil war, the Australian government has told all Australian citizens to either actively or passively resist Chinese occupation. \n\nAt this point, Australians have started to hinder the war effort in their country by sabotaging local infrastructure and targetting Chinese soldiers in ambushes and terrorist attacks. In one case, an Australian men was executed without a trial after blowing up a PLA logistical truck with a home-made bomb, hurting 5 PLA members in the process. With the Australian resistance picking up steam, it will be unlikely that these kinds of extrajudicial executions will end any time soon in Australia."
  newsrw.123.a:0 "Every Australian has the task to keep the Chinese at bay!"
  newsrw.123.b:0 "Australia will soon follow"
  newsrw.123.c:0 "Another victim of China's growing ambitions"


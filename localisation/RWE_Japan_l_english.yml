  RWE_JAP_Increased_Naval_Budget:0 "Naval Budget Expansion"
  RWE_JAP_Increased_Naval_Budget_desc:0 "In these uncertain times, Japan has few things to rely on. Our international network of allied nations has vaporized with the collapse of the liberal democratic world order, our economy is in a coma and regional stability is threatened by the resurgence of Chinese ambitions. To combat this uncertainty, Japan has to build up its navy and secure the seas around the Home Islands."
  RWE_JAP_Post_Reagan_Actor:0 "Filling the Post-Reagan Void"
  RWE_JAP_Post_Reagan_Actor_desc:0 "Left behind by the dissolution of the United States by ex-president Ronald Reagan, the geopolitical void has once again been filled in the Pacific. Contesting the global power of the Soviet Union and the regional ambitions of the People's Republic of China, Japan now carries the torch the USA dropped 30 years ago. In this post-Reagan landscape, Japan will be the leader of perhaps not the free world, but of free Asia."

  RWE_JAP_Sick_Democracy:0 "Ghosts of '55"
  RWE_JAP_Sick_Democracy_desc:0 "Since the end of the American occupation of Japan, one party has consistently dominated the National Diet and Japanese politics with it: the Liberal Democratic Party. Popular among many layers of Japanese society, ranging from farmers to the housewives, the LDP maintained a one-party dominance over Japan untill the 1980s, when the 1955 system of political parties failed to properly respond to the ever-changing world and the LDP started to crumble. The fall of the United States could not have come at a worse time for the LDP. Following the 1978 leadership election that pitted Tanaka against Fukuda and Ohira and the phyrric victory of the 1979 election, the LDP was on the brink of self-destruction. \n\nFollowing the Lockheed investigation that would lead to the arrest of Tanaka in 1976, the six young LDP members defected and formed the New Liberal Club in protest against the corruption of the party. Being able to muster 6% of the vote in the '76 election, the NLC nestled it in the middle of Japanese politics and led to the LDP losing its majority, though continueing to govern without a coalition untill the early '80s. From there, the New Liberal Club would slowly rebrand itself as a viable centrist option against the LDP, but a sensible option compared to the socialist or communist party. The fracturing of the Japanese political landscape also benefitted the JSP and JCP, as those dissatisfied with the status quo also flocked to them. In the aftermath of the 1983 election, the '55 system of politics had been buried by the succes of the Clean Government Party and the New Liberal Club, kickstarting the new era of Japanese coalition politics, mirroring much of the democratic realities of pre-communist Western Europe. \n\nSince then, the LDP has slowly started to retreat into its conservative shell. It has been dragged, kicking and screaming, into an uncomfortable political position, having to make deals to simply survive as a government. Compromise isn't something new for it, as the old factionalist system of the LDP has brought experience with it, but the threat of the NLC and Clean Government has slowly cut away from the liberal corners of the LDP. Now, with a surprise showing in 2008 election, the party governs under Tamogami, a uncompromising nationalist that could not have governed in the '55 system, but now has free reign. It will take time for the LDP to show if it can survive in this new climate, or if it has to adapt to a point of no return." 
  RWE_JAP_Echoes_of_the_Lost_Decade:0 "Echoes of the Lost Decades"
  RWE_JAP_Echoes_of_the_Lost_Decade_desc:0 "When the United States of America fell, the people of Japan could feel it: not in their hearts, but in their wallets. As the United States crumbled, so did the Tokyo Stock Exchange. The price we had to pay for the failures of the liberal world order were simply too high for the country to bear and, as the LDP grappled with combatting the issues brought on by an era of economic stagnation, the opposition profited from the salarymen that lost their jobs, the housewives that lost their husbands or the students that lost their future. \n\nSince the fall of the US, the Japanese economy has grown only 1% in terms of GDP annually, while real wages have fallen around 5% compared to their '80s counterparts. Price levels have stagnated and economic inequality has grown. To combat the crisis, Japan has put on a staggering amount of debt, yet the Lost Decades march on. As 2010 rolls around, Japan still sits in this shallow pool of economic stagnation and no real perspective for the future. We can only watch as our rivals in East Asia, such as Korea, China, Vietnam and India all experience economic growth we can now only dream off. An enormous effort will need to be made if we are ever to pick up Japan from this lake of financial regret."
  RWE_JAP_Echoes_of_the_Lost_Decade_NLC_1:0 "The Remedy for Liberalism"
  RWE_JAP_Echoes_of_the_Lost_Decade_NLC_1_desc:0 "The Lost Decades show precisely what happens when too much government intervention goes unchecked, turning the state into a corporation able to properly help the people, but unable to keep the economy healthy. The liberalism of the 21st century thought embraced by the NLC seeks to embrace a new school of liberalist thinking that rejects the neoliberal and classical liberal notions of no state intervention. Instead, the new wave of liberalism in Japan embraces a semi-Keynesian approach to government, while still stressing the importance of a healthy government budget. The government will pull the economy out of the slump it is in, but as efficiently as possible. Unlike the social democrats, new liberalism does not just throw money at people and expect them to do the rest, but effectively boost the economy with stimulants in the form of cash injections, government projects and deregulating the economy, especially its protectionist tendencies. For if the market is free if the economy is not chained in excessive and fundamentally wrong rules."
  RWE_JAP_Echoes_of_the_Lost_Decade_NLC_2:0 "Cured Liberalism"
  RWE_JAP_Echoes_of_the_Lost_Decade_NLC_2_desc:0 "The situation that was once left behind by the overtly neoliberal LDP has been cleaned up by the NLC. While much work had to be done, even at unforeseen expenses, the NLC has been able to free the market and keep it clean, effectively boosting the economy without delving into the depravity of neoliberalism like the LDP before it did. Corruption is being tackled, big corporations are challenged by the smaller businesses and the urban economies of Tokyo, Hiroshima and Sapporo are booming. Inequality has risen under the NLC government, but that's perhaps the cost we should be willing to pay if it means pulling the economy out of the slump it has been in. With the reconstruction process in full swing, it will take some time to completely heal from the Lost Decades, §Gbut eventually, Japan will be cured§!."

  RWE_JAP_Land_of_the_Rising_Debt_1:0 "Land of the Rising Debt"
  RWE_JAP_Land_of_the_Rising_Debt_1_desc:0 "The slump the Japanese economy is experiencing was, for many, the proof needed to point at the failures of Japan's neoliberal practices. The free market was allowed to be far too free and now Japan had to pay for it. With the lost decades came a revival of Keynesian thought among Japanese scholars and economists, which was swiftly picked up by the LDP in a bid to try and fix the economy. By injecting the economy with public investment and providing some needed economic stimulus, the Japanese economy is slowly, bit by bit, regaining the growth it has lost. \n\nYet, this monumental task of kickstarting economic growth once more costs money. \n\nLots of money. \n\nJapan has thus borrowed large sums to fix the large government deficit of every annual budget, leading to the nation now carrying a rather substantial debt. It will take some hard-willed politicians to fix the problem anytime soon. For now, our nation will continue to buckle under the rising debt, like Atlas under the heavens."

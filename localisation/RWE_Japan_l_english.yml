  RWE_JAP_Tangled_in_Red_Tape_1:0 "Tangled in Red Tape"
  RWE_JAP_Tangled_in_Red_Tape_1_desc:0 "If there's one thing Japanese politics is known for, it would be bureaucracy. Bureaucracy and red tape permeates Japanese policy building and leads to slow government response and even slower political change. Any bill worth the paper it has been written on will take ages to go through the party's factions, the necessary committees and their lengthy process, a plenary sitting, the house of councillors, the house of representatives, potentially a conference committee of both houses and only then may it eventually be enacted, if it isn't lost in the red tape. This isn't even talking about the thousands of interest groups a bill may attract, nor the interests of the ministries and parties in the coalition and opposition influencing the eventual outcome. \n\nThe issue of bureaucracy in the Japanese state is one that has been known for decades at this point, yet trying to fix it has become a herculean task on its own. With millions of bureaucrats, among some that simply exist to exist due to the ludricious red tape problem, and the complicated faction system and coalition making of the parties that hinges on dividing ministerial and committee positions, a quick fix to this problem is not likely."

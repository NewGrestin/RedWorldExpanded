  RWE_JAP_Toshinomics:0 "Toshinomics"
  RWE_JAP_Toshinomics_desc:0 "The brainchild of Toshio Tamogami, Toshinomics follows in the footsteps of the old economic policy of Shinzo Abe and its principle of the three arrows. Focussing on monetary easing, fiscal stimulas and structural reform, the old tradition of Abenomics are adopted in Toshinomics with the expressed, nationalist purpose of building up Japan's industrial capabilities in a modern era, as a way to accomodate for the NSDF."

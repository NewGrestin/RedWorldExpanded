  RWE_JAP_JMF:0 "Japanese Marine Force"
  RWE_JAP_JMF_desc:0 "The JMF, inspired by the old USA marines, is a special divsion of the Japanese army specialized in naval invasion and special operations."
  RWE_JAP_History_Revised:0 "Japanese-Perspective History"
  RWE_JAP_History_Revised_desc:0 "The notions of war crimes, Japanese imperialism and comfort women are nothing more than lies perpetrated by the communist world order. With the fall of the American empire, the birther of these national myths, the Soviets quickly filled the void and put pressure on us to accept these myths as reality, trying to keep Japan down. Yet, their pressure will not be tolerated any longer. While communist students and anti-Japanese folk now protest against our decision, the history books will tell otherwise. \n\nHistory will no longer be written by the victor, but by the victim of the victor."

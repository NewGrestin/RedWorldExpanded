  JAP_Tamogamis_LDP:0 "\"Nippon O Torimodosu\""
  JAP_Military_Expansion:0 "Expand the NSDF"
  JAP_Contest_Pacifist_Sentiment:0 "Counter Opposition Pacifism"
  JAP_Contest_Pacifist_Sentiment_desc:0 "Much of the opposition detests the NSDF and its existence, often crying about the removal of Article 9 from the Japanese constitution. Yet these people live in a land of fantasy. In the current world order, a nation without an army and no allies to rest on is a nation up for grabs for the imperialists of Moscow and Beijing. Pacifism is not an option anymore."
  JAP_Regional_Cooperation:0 "Close Regional Cooperation"
  JAP_Regional_Cooperation_desc:0 "The void left behind by the fall of the United States left a lot of potential states in the crosshairs of China and the USSR. Communism strenghtened its grasp on East-Asia and the Pacific and left Japan and many others isolated. We are now forced to build up our ties with these nations, ranging from democratic states to nations threatened by Chinese imperialism, like Vietnam."
  JAP_Picking_up_the_Torch:0 "Fill the Yankee Void"
  JAP_Picking_up_the_Torch_desc:0 "The fall of the United States left a void in the Pacific region. Democracy was now under attack and communist imperialism sought to take the opportunity to paint Asia red. With our back against the corner, Japan has to pick up the torch of the old United States and unite the old democratic nations of Asia and the Pacific. Democracy needs to survive!"
  JAP_Kickstart_our_Nuclear_Program:0 "Tokyo's Nuclear Umbrella"
  JAP_Kickstart_our_Nuclear_Program_desc:0 "In the 60s and 70s, there was little need for the Japanese to have an army, let alone a nuclear arsenal. Yet, with the shifting tides of global geopolitics, a nuclear arsenal is becoming a lot more necessary. We are a modern nation of scientists and visionaries and are absolutely able to protect ourselves and our allies with a new, modern nuclear umbrella."
  JAP_Closer_Ties_to_Taiwan:0 "Taiwanese-Japanese Friendship Treaty"
  JAP_Closer_Ties_to_Taiwan_desc:0 "Despite our political differences, the Taiwanese are in the same boat as much of non-communist Asia: a vulnerable target of Chinese imperialism and Soviet meddling. We need to secure our ties with the Chinese Republic and recognize them as the legitimate government of China, as a way to counter the tide of red imperialism."
  JAP_Coalition_of_the_Brave:0 "Our Coalition of the Brave"
  JAP_Coalition_of_the_Brave_desc:0 "Few nations dare to stand up to the global superpowers that were made in the aftermath of the 80s. Yet, Japan recognizes the cracks that are beginning to unfold in the Soviet domination of the global order. Nations turn their backs on communism and embrace new and old ideas. We thus stand against the red tide with them in a big tent coalition of the brave against communism."
  JAP_Counter_Chinese_Chauvinism:0 "Refute Chinese Chauvinism"
  JAP_Counter_Chinese_Chauvinism_desc:0 "The Senkaku Islands, the Spratley Islands, the Paracel Islands, Taiwan, Kashmir and Arunchal Pradesh are just a handfull of the claims the PRC makes against other sovereign states. Her intentions are clear to the world: imperialism covered in a red paintjob. Yet, we cannot accept the breaking of the peace in Asia and will thus keep the red giant at bay."
  JAP_Naval_Expansion:0 "Increase the Naval Budget"
  JAP_Naval_Expansion_desc:0 "To counter the global powers of our time, Japan has to properly invest in a long arm that can police the Pacific efficiently. A grand, Japanese navy can bring us the capability to preserve peace by force and, if necessary, can safekeep the Home Islands in the case of regional war."
  JAP_Fortify_our_Position:0 "Fortify the Senkaku Islands"
  JAP_Fortify_our_Position_desc:0 "As the target of Chinese imperialist ambitions, the Senkaku islands are Japanese territory that is so often violated by the reds of Beijing. We must fortify the position with troops and stations as a way to keep the meddling Chinese at bay."
  JAP_Accord_of_Singapore:0 "The East-Asian Alternative"
  JAP_Accord_of_Singapore_desc:0 "When America left the Pacific behind, a void was left behind. Today, we will fill this void and introduce a new geopolitical bloc to East-Asia and the Pacific: the Kagoshima Accord. With the goal of preserving democratic sovereignty in the region, the Accord seeks to contain Chinese aggression and any other rising threat."
  JAP_Toshinomics:0 "Toshinomics"
  JAP_Toshinomics_desc:0 "With our nation in an economic slump, Toshio Tamogami has come up with a briliant plan: Toshinomics. By copying the policies of former PM Shinzo Abe and introducing a military-industrial aspect to it, Toshinomics tries to remodernize the country for the 21st century, establishing new industries and sectors to the stagnating economic situation we have found ourselves in."
  JAP_In_the_Footsteps_of_Abe:0 "In the Footsteps of Abe"
  JAP_In_the_Footsteps_of_Abe_desc:0 "Former PM Shinzo Abe introduced the concept of Abenomics into Japanese politics. His three arrows of monetary easing, fiscal injections and structural reforms were great to keep the nation afloat, though did not solve the problems that underline the Lost Decades. Toshinomics follow in the footsteps of Abenomics, with the expressed purpose of solving the issue."
  JAP_Slash_Rice_Money:0 "Lower the Rice Subsidy"
  JAP_Slash_Rice_Money_desc:0 "The agricultural sector has been one of Japan's most protected private sector, often lobbying against free trade practices that would hurt the integrity of the agricultural market. Perhaps, we should step away from this protectionism and slash the subsidies for some quick capital for the government treasury?"
  JAP_Excessive_Public_Investment_Scheme:0 "Excessive Public Investment Scheme"
  JAP_Excessive_Public_Investment_Scheme_desc:0 "One of the arrows of Abe's old policies is fiscal injections into the economy through big government projects. Perhaps, we can use that same principle but scale it up to 11. By investing in big infrastructural and modernizing schemes, we can pick up the economic pace and lift Japan out of its financial coma."
  JAP_A_Fourth_Arrow:0 "The Fourth Arrow?"
  JAP_A_Fourth_Arrow_desc:0 "Abenomics has proven to be a strong recipe for going against the economic stagnation Japan has been experiencing. Yet the three arrows simply do not cut it. A fourth arrow is needed in these changing times, one that symbolizes the start of a new military-industrial complex able to grant both Japan and its allies the military might it needs against Soviet imperialism."
  JAP_Fukoku_Kyohei:0 "Fukoku Kyohei"
  JAP_Fukoku_Kyohei_desc:0 "Fukoku Kyohei (Japanese for \"Enrich the Country, Strenghten the Armed Forces\") originates from the Sengoku Jidai period of Japanese history. Yet, since then, the slogan has taken a new meaning. It symbolizes the important dynamic between private and public enterprise, known as Japan inc., that allows for industrial and economic growth."
  JAP_Revision_of_History:0 "Revision of History"
  JAP_Revision_of_History_desc:0 "Under the pressure of foreign imperialists, Japan has had to be ashamed of its history. From supposed \"war crimes\" to the comfort women of Taiwan and Korea, our modern history has few things to be proud of. We can no longer accept these events as supposed facts and revise history to fit better with the Japanese perspective."
  JAP_Adress_Soviet_Imperialism:0 "Adress Soviet Imperialism"
  JAP_Adress_Soviet_Imperialism_desc:0 "The expansion of communism in this day and age is the product of the extensive network of the Soviet Union. Funding revolutionary terrorists to invading countries, the Soviet Union has become the very thing it swore to never be: an imperialist. With the US out of the picture, we didn't gain a liberator of the proletariat, but just a red imperialist instead of the blue one."
  JAP_Our_Friends_in_Nippon_Kaigi:0 "The Nippon Kaigi Connection"
  JAP_Our_Friends_in_Nippon_Kaigi_desc:0 "Nippon Kaigi is one of the strongest lobbying organisations in Japanese politics. Filled with politicians, generals and businessmen, Nippon Kaigi's sole goal is the expansion of Japanese nationalism in our society. A shield against the wave of anti-nationalist propaganda from Moscow, Nippon Kaigi is a connection we should cherish."

  JAP_NLC_Together:0 "\"Renew Japanese Democracy\"" 
  JAP_NLC_Together_desc:0 "After a long campaign, the NLC has found itself as the victor in the race for the Diet. With the party now having a majority, change can be made to the systems that led to Japan's stagnation. Decades of LDP rule can now be undone, for their policies failed Japan and brought us where we are today."
  JAP_Liberalism_for_the_21st_Century:0 "Liberalism of the 21st Century"
  JAP_Liberalism_for_the_21st_Century_desc:0 "The defects of the LDP's neoliberal agenda has been proven by decades of economic stagnation. But it isn't liberalism that is wrong, but the implementation of it. The American-imported style of liberalism has been a disaster and the NLC thus advocates for a more Japanse way of liberalism. This liberalism of the 21st century embraces Keynesian and globalist thought with respectable government financing."
